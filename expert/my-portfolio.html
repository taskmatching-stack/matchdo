<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8">
    <title>我的作品 - MatchDO 合做</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../img/favicon.ico" rel="icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Space+Grotesk&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/config/auth-config.js"></script>
    <script src="/js/auth-middleware.js"></script>
</head>
<body>
    <div id="site-header"></div>

    <div class="container-fluid page-title-bar">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h3 class="mb-0 text-dark">我的作品</h3>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0">
                        <li class="breadcrumb-item"><a href="../index.html">首頁</a></li>
                        <li class="breadcrumb-item"><a href="dashboard.html">控制台</a></li>
                        <li class="breadcrumb-item active">我的作品</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>

    <div class="container-xxl py-3">
        <div class="container">
            <p class="text-muted mb-4">呈現您的過往作品，讓發案者更了解您的專業與風格。</p>
            <div class="mb-3">
                <button type="button" class="btn btn-primary" id="btnAdd">
                    <i class="fas fa-plus me-2"></i>新增作品
                </button>
            </div>
            <div id="portfolioList">
                <div class="text-center py-5">
                    <div class="spinner-border text-primary"></div>
                    <p class="mt-3">載入中...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 新增/編輯 Modal -->
    <div class="modal fade" id="formModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="formModalTitle">新增作品</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="portfolioForm">
                        <input type="hidden" id="portfolioId">
                        <div class="mb-3">
                            <label class="form-label">標題 *</label>
                            <input type="text" class="form-control" id="portfolioTitle" required placeholder="例：客廳系統櫃案">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">說明</label>
                            <textarea class="form-control" id="portfolioDescription" rows="3" placeholder="簡述本案內容、風格、工期等"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">圖片網址</label>
                            <input type="url" class="form-control" id="portfolioImageUrl" placeholder="https://... 或上傳後貼上 Supabase 圖片網址">
                        </div>
                        <div class="mb-0">
                            <label class="form-label">排序（數字愈小愈前面）</label>
                            <input type="number" class="form-control" id="portfolioSortOrder" value="0">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="btnSave">儲存</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid bg-dark text-body footer mt-5 pt-5">
        <div class="container py-5">
            <div class="row g-5">
                <div class="col-lg-12 text-center">
                    <p class="mb-2"><a class="text-primary" href="/contact.html">聯絡我們</a></p>
                    <p class="mb-0">&copy; <a class="text-primary" href="/index.html">MatchDO 合做</a>. All Rights Reserved.</p>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../lib/wow/wow.min.js"></script>
    <script src="../lib/easing/easing.min.js"></script>
    <script src="../lib/waypoints/waypoints.min.js"></script>
    <script src="../lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/site-header.js"></script>
    <script>
        let formModal, list = [];

        $(document).ready(async function () {
            const ok = await AuthMiddleware.requireExpert();
            if (!ok) return;
            formModal = new bootstrap.Modal(document.getElementById('formModal'));
            await loadList();
            $('#btnAdd').on('click', () => openForm());
            $('#btnSave').on('click', () => saveItem());
        });

        async function getAuthHeaders() {
            const session = await AuthService.getSession();
            if (!session || !session.access_token) return {};
            return { 'Authorization': 'Bearer ' + session.access_token, 'Content-Type': 'application/json' };
        }

        function toUrl(u) {
            if (!u) return '';
            return (u.startsWith('http') ? u : (window.location.origin + (u.startsWith('/') ? u : '/' + u)));
        }
        function escape(s) {
            if (s == null) return '';
            return String(s).replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;');
        }

        async function loadList() {
            try {
                const headers = await getAuthHeaders();
                const res = await fetch('/api/expert/portfolio', { headers });
                const data = await res.json();
                list = data.items || [];
                renderList();
            } catch (e) {
                $('#portfolioList').html('<div class="alert alert-danger">載入失敗</div>');
            }
        }

        function renderList() {
            if (list.length === 0) {
                $('#portfolioList').html(`
                    <div class="card border-0 shadow-sm">
                        <div class="card-body text-center py-5">
                            <i class="fas fa-images fa-4x text-muted mb-3"></i>
                            <h5 class="text-muted">尚未新增作品</h5>
                            <p class="text-muted mb-4">新增作品可讓發案者更了解您的專業</p>
                            <button type="button" class="btn btn-primary" id="btnAddFirst"><i class="fas fa-plus me-2"></i>新增第一件作品</button>
                        </div>
                    </div>
                `);
                $('#btnAddFirst').on('click', () => openForm());
                return;
            }
            let html = '<div class="row g-4">';
            list.forEach(item => {
                const imgSrc = item.image_url ? toUrl(item.image_url) : '';
                html += `
                    <div class="col-md-6 col-lg-4">
                        <div class="card border-0 shadow-sm h-100">
                            ${imgSrc ? `<img src="${escape(imgSrc)}" class="card-img-top" alt="" style="height:180px;object-fit:cover">` : '<div class="card-img-top bg-light d-flex align-items-center justify-content-center" style="height:180px"><i class="fas fa-image fa-3x text-muted"></i></div>'}
                            <div class="card-body">
                                <h5 class="card-title">${escape(item.title)}</h5>
                                ${item.description ? `<p class="card-text small text-muted">${escape(item.description)}</p>` : ''}
                            </div>
                            <div class="card-footer bg-white border-top">
                                <button type="button" class="btn btn-sm btn-outline-primary me-2 btn-edit" data-id="${escape(item.id)}">編輯</button>
                                <button type="button" class="btn btn-sm btn-outline-danger btn-delete" data-id="${escape(item.id)}">刪除</button>
                            </div>
                        </div>
                    </div>
                `;
            });
            html += '</div>';
            $('#portfolioList').html(html);
            $('.btn-edit').on('click', function () { openForm($(this).data('id')); });
            $('.btn-delete').on('click', function () { deleteItem($(this).data('id')); });
        }

        function openForm(id) {
            $('#formModalTitle').text(id ? '編輯作品' : '新增作品');
            $('#portfolioId').val(id || '');
            $('#portfolioTitle').val('');
            $('#portfolioDescription').val('');
            $('#portfolioImageUrl').val('');
            $('#portfolioSortOrder').val(0);
            if (id) {
                const item = list.find(i => i.id === id);
                if (item) {
                    $('#portfolioTitle').val(item.title);
                    $('#portfolioDescription').val(item.description || '');
                    $('#portfolioImageUrl').val(item.image_url || '');
                    $('#portfolioSortOrder').val(item.sort_order != null ? item.sort_order : 0);
                }
            }
            formModal.show();
        }

        async function saveItem() {
            const id = $('#portfolioId').val();
            const title = ($('#portfolioTitle').val() || '').trim();
            if (!title) { alert('請填寫標題'); return; }
            const description = ($('#portfolioDescription').val() || '').trim();
            const image_url = ($('#portfolioImageUrl').val() || '').trim();
            const sort_order = parseInt($('#portfolioSortOrder').val(), 10) || 0;
            const headers = await getAuthHeaders();
            $('#btnSave').prop('disabled', true);
            try {
                if (id) {
                    const res = await fetch('/api/expert/portfolio/' + id, {
                        method: 'PUT',
                        headers,
                        body: JSON.stringify({ title, description, image_url: image_url || null, sort_order })
                    });
                    if (!res.ok) { const d = await res.json(); throw new Error(d.error || '更新失敗'); }
                } else {
                    const res = await fetch('/api/expert/portfolio', {
                        method: 'POST',
                        headers,
                        body: JSON.stringify({ title, description, image_url: image_url || null, sort_order })
                    });
                    if (!res.ok) { const d = await res.json(); throw new Error(d.error || '新增失敗'); }
                }
                formModal.hide();
                await loadList();
            } catch (e) {
                alert(e.message || '儲存失敗');
            }
            $('#btnSave').prop('disabled', false);
        }

        async function deleteItem(id) {
            if (!confirm('確定要刪除這件作品？')) return;
            const headers = await getAuthHeaders();
            try {
                const res = await fetch('/api/expert/portfolio/' + id, { method: 'DELETE', headers });
                if (!res.ok) { const d = await res.json(); throw new Error(d.error || '刪除失敗'); }
                await loadList();
            } catch (e) {
                alert(e.message || '刪除失敗');
            }
        }
    </script>
</body>
</html>

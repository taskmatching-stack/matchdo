    <!-- Dashboard Script -->
    <script type="module">
        import { AuthService } from '../js/auth-service.js';

        let currentUser = null;

        // 初始化
        document.addEventListener('DOMContentLoaded', async () => {
            // 檢查登入狀態
            currentUser = await AuthService.getCurrentUser();
            if (!currentUser) {
                window.location.href = '../public/login.html';
                return;
            }

            // 載入資料
            await Promise.all([
                loadStatistics(),
                loadRecentProjects(),
                loadRecentMatches()
            ]);

            // 隱藏 spinner
            document.getElementById('spinner').classList.remove('show');
        });

        // 登出
        document.getElementById('logoutBtn').addEventListener('click', async (e) => {
            e.preventDefault();
            await AuthService.signOut();
            window.location.href = '../public/index.html';
        });

        // 載入統計數據
        async function loadStatistics() {
            try {
                // 取得專案總數
                const { data: projects, error: projectError } = await AuthService.supabase
                    .from('projects')
                    .select('id', { count: 'exact' })
                    .eq('owner_id', currentUser.id);

                if (projectError) throw projectError;
                document.getElementById('totalProjects').textContent = projects?.length || 0;

                const projectIds = projects?.map(p => p.id) || [];

                if (projectIds.length > 0) {
                    // 已發包項目數
                    const { count: itemsCount } = await AuthService.supabase
                        .from('project_items')
                        .select('*', { count: 'exact', head: true })
                        .in('project_id', projectIds)
                        .in('status', ['published', 'matched', 'assigned', 'in_progress', 'completed']);

                    document.getElementById('publishedItems').textContent = itemsCount || 0;

                    // 媒合廠商數
                    const { count: matchesCount } = await AuthService.supabase
                        .from('matches')
                        .select('*', { count: 'exact', head: true })
                        .in('project_id', projectIds)
                        .eq('status', 'active');

                    document.getElementById('totalMatches').textContent = matchesCount || 0;

                    // 已解鎖聯絡數
                    const { count: unlocksCount } = await AuthService.supabase
                        .from('contact_unlocks')
                        .select('*', { count: 'exact', head: true })
                        .eq('requester_id', currentUser.id)
                        .eq('status', 'accepted');

                    document.getElementById('totalUnlocks').textContent = unlocksCount || 0;
                } else {
                    document.getElementById('publishedItems').textContent = 0;
                    document.getElementById('totalMatches').textContent = 0;
                    document.getElementById('totalUnlocks').textContent = 0;
                }
            } catch (error) {
                console.error('載入統計失敗:', error);
            }
        }

        // 載入最近專案
        async function loadRecentProjects() {
            const container = document.getElementById('recentProjects');
            try {
                const { data: projects, error } = await AuthService.supabase
                    .from('projects')
                    .select('*')
                    .eq('owner_id', currentUser.id)
                    .order('created_at', { ascending: false })
                    .limit(5);

                if (error) throw error;

                if (!projects || projects.length === 0) {
                    container.innerHTML = `
                        <div class="text-center py-5">
                            <i class="bi bi-folder-x display-1 text-muted"></i>
                            <p class="text-muted mt-3">尚無專案</p>
                            <a href="my-projects.html?action=create" class="btn btn-primary">立即建立</a>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = `
                    <div class="list-group list-group-flush">
                        ${projects.map(project => `
                            <a href="project-detail.html?id=${project.id}" class="list-group-item list-group-item-action">
                                <div class="d-flex w-100 justify-content-between align-items-center">
                                    <div>
                                        <h6 class="mb-1">${escapeHtml(project.title)}</h6>
                                        <small class="text-muted">
                                            <i class="bi bi-calendar me-1"></i>
                                            ${new Date(project.created_at).toLocaleDateString('zh-TW')}
                                        </small>
                                    </div>
                                    <span class="badge bg-${getStatusColor(project.status)} rounded-pill">
                                        ${getStatusText(project.status)}
                                    </span>
                                </div>
                            </a>
                        `).join('')}
                    </div>
                `;
            } catch (error) {
                console.error('載入專案失敗:', error);
                container.innerHTML = `
                    <div class="text-center py-5 text-danger">
                        <i class="bi bi-exclamation-triangle display-1"></i>
                        <p class="mt-3">載入失敗</p>
                    </div>
                `;
            }
        }

        // 載入最新媒合
        async function loadRecentMatches() {
            const container = document.getElementById('recentMatches');
            try {
                const { data: projects } = await AuthService.supabase
                    .from('projects')
                    .select('id')
                    .eq('owner_id', currentUser.id);

                if (!projects || projects.length === 0) {
                    container.innerHTML = `
                        <div class="text-center py-5">
                            <i class="bi bi-people-x display-1 text-muted"></i>
                            <p class="text-muted mt-3">尚無媒合記錄</p>
                        </div>
                    `;
                    return;
                }

                const projectIds = projects.map(p => p.id);

                const { data: matches, error } = await AuthService.supabase
                    .from('matches')
                    .select(`
                        *,
                        expert:expert_id(email, id),
                        project:project_id(title)
                    `)
                    .in('project_id', projectIds)
                    .eq('status', 'active')
                    .order('created_at', { ascending: false })
                    .limit(5);

                if (error) throw error;

                if (!matches || matches.length === 0) {
                    container.innerHTML = `
                        <div class="text-center py-5">
                            <i class="bi bi-people-x display-1 text-muted"></i>
                            <p class="text-muted mt-3">尚無媒合記錄</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = `
                    <div class="list-group list-group-flush">
                        ${matches.map(match => `
                            <div class="list-group-item">
                                <div class="d-flex w-100 justify-content-between align-items-start">
                                    <div class="flex-grow-1">
                                        <h6 class="mb-2">${escapeHtml(match.project?.title || '未知專案')}</h6>
                                        <small class="text-muted d-block mb-2">
                                            <i class="bi bi-person me-1"></i>
                                            ${escapeHtml(match.expert?.email || '未知廠商')}
                                        </small>
                                        <span class="badge bg-success">媒合分數: ${match.match_score}%</span>
                                    </div>
                                    <small class="text-muted">${new Date(match.created_at).toLocaleDateString('zh-TW')}</small>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            } catch (error) {
                console.error('載入媒合記錄失敗:', error);
                container.innerHTML = `
                    <div class="text-center py-5 text-danger">
                        <i class="bi bi-exclamation-triangle display-1"></i>
                        <p class="mt-3">載入失敗</p>
                    </div>
                `;
            }
        }

        // 輔助函數
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function getStatusColor(status) {
            const colors = {
                draft: 'secondary',
                published: 'primary',
                in_progress: 'info',
                completed: 'success',
                cancelled: 'danger'
            };
            return colors[status] || 'secondary';
        }

        function getStatusText(status) {
            const texts = {
                draft: '草稿',
                published: '已發布',
                in_progress: '進行中',
                completed: '已完成',
                cancelled: '已取消'
            };
            return texts[status] || status;
        }
    </script>

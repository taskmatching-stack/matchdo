<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>客製產品 - MATCHDO 合做</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Space+Grotesk&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <!-- 共用前台導覽（由 site-header.js 載入） -->
    <div id="site-header"></div>

    <!-- Supabase Auth -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/config/auth-config.js"></script>
    <script src="/js/auth-middleware.js"></script>
    <script src="/iStudio-1.0.0/js/site-header.js"></script>


    <!-- Hero Start -->
    <div class="container-fluid pb-5 hero-header bg-light mb-5">
        <div class="container py-5">
            <div class="row g-5 align-items-center mb-5">
                <div class="col-lg-12 text-center">
                    <h1 class="display-4 mb-4 animated slideInDown">客製產品媒合</h1>
                    <h5 class="mb-4 animated slideInDown">AI 智能分析您的產品需求，找到最適合的訂製廠商</h5>
                </div>
            </div>

            <!-- 客製產品表單區塊 start -->
            <div class="row justify-content-center mt-5" id="custom-product">
                <div class="col-lg-10">
                    <div class="card shadow">
                        <div class="card-body">
                            <h4 class="mb-4">產品示意圖</h4>
                            
                            <!-- 選擇輸入方式 -->
                            <div class="mb-4">
                                <div class="btn-group w-100" role="group">
                                    <input type="radio" class="btn-check" name="inputMethod" id="methodUpload" value="upload" checked>
                                    <label class="btn btn-outline-primary" for="methodUpload">
                                        <i class="fas fa-upload me-2"></i>上傳圖片
                                    </label>
                                    
                                    <input type="radio" class="btn-check" name="inputMethod" id="methodGenerate" value="generate">
                                    <label class="btn btn-outline-primary" for="methodGenerate">
                                        <i class="fas fa-magic me-2"></i>AI 生成圖片
                                    </label>
                                </div>
                            </div>

                            <form id="customProductForm">
                                <!-- 上傳圖片區 -->
                                <div id="uploadSection" class="mb-4">
                                    <label for="productImages" class="form-label">
                                        上傳產品參考圖（最多 10 張）
                                        <small class="text-muted">支援 JPG, PNG, GIF 格式</small>
                                    </label>
                                    <input class="form-control" type="file" id="productImages" name="productImages" 
                                           accept="image/*" multiple>
                                    <div class="form-text">可一次選擇多張圖片，AI 會綜合分析所有參考圖</div>
                                    <div id="imagePreview" class="mt-3 d-flex flex-wrap gap-2"></div>
                                </div>

                                <!-- AI 生成圖片區 -->
                                <div id="generateSection" class="mb-4" style="display: none;">
                                    <label for="productPrompt" class="form-label">描述您想要的產品</label>
                                    <textarea class="form-control" id="productPrompt" name="productPrompt" rows="4" 
                                        placeholder="例如：一個現代簡約風格的木製書架，有5層，寬120公分，高180公分，胡桃木色"></textarea>
                                    <button type="button" class="btn btn-secondary mt-2" id="generateImageBtn">
                                        <i class="fas fa-magic me-2"></i>生成示意圖
                                    </button>
                                    <div id="generatedImagePreview" class="mt-3"></div>
                                </div>

                                <!-- 產品資訊 -->
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="productCategory" class="form-label">產品類別</label>
                                        <select class="form-select" id="productCategory" name="productCategory" required>
                                            <option value="">請選擇...</option>
                                            <option value="furniture">家具</option>
                                            <option value="decoration">裝飾品</option>
                                            <option value="textile">織品布藝</option>
                                            <option value="lighting">燈具</option>
                                            <option value="kitchenware">廚具餐具</option>
                                            <option value="stationery">文創用品</option>
                                            <option value="accessory">配件飾品</option>
                                            <option value="other">其他</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="quantity" class="form-label">預計數量</label>
                                        <input type="number" class="form-control" id="quantity" name="quantity" min="1" placeholder="1" required>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="productDescription" class="form-label">產品需求說明（選填）</label>
                                    <textarea class="form-control" id="productDescription" name="productDescription" rows="3" 
                                        placeholder="尺寸、材質、顏色、特殊要求等"></textarea>
                                </div>

                                <div class="mb-3">
                                    <label for="budget" class="form-label">預算範圍（選填）</label>
                                    <div class="row">
                                        <div class="col">
                                            <input type="number" class="form-control" id="budgetMin" name="budgetMin" placeholder="最低預算">
                                        </div>
                                        <div class="col-auto d-flex align-items-center">~</div>
                                        <div class="col">
                                            <input type="number" class="form-control" id="budgetMax" name="budgetMax" placeholder="最高預算">
                                        </div>
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-primary btn-lg w-100">
                                    <i class="fas fa-search me-2"></i>AI 智能媒合廠商
                                </button>
                            </form>

                            <!-- 分析結果 -->
                            <div id="analysisResult" class="mt-5" style="display: none;">
                                <hr>
                                <h5 class="mb-3">AI 分析結果</h5>
                                <div id="analysisContent"></div>
                                
                                <h5 class="mt-4 mb-3">推薦訂製廠商</h5>
                                <div id="manufacturerList" class="row"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 客製產品表單區塊 end -->
        </div>
    </div>
    <!-- Hero End -->



    <!-- 共用前台頁腳（由 site-common.js 載入） -->
    <div id="site-footer"></div>


    <!-- Back to Top -->
    <a href="#!" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/site-common.js"></script>
    <script src="js/custom-product.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="utf-8">
    <title>新增報價 - MatchDO 合做</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!-- Favicon -->
    <link href="../img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Space+Grotesk&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="../css/style.css" rel="stylesheet">

    <style>
        .preview-images {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        .preview-images img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
            border: 2px solid #ddd;
        }
    </style>
</head>

<body>
    <!-- 共用前台導覽 -->
    <div id="site-header"></div>

    <!-- Page Header Start -->
    <div class="container-fluid page-header py-5 mb-5">
        <div class="container py-5">
            <h1 class="display-3 text-white mb-3 animated slideInDown">新增報價</h1>
            <nav aria-label="breadcrumb animated slideInDown">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a class="text-white" href="../index.html">首頁</a></li>
                    <li class="breadcrumb-item"><a class="text-white" href="my-listings.html">我的報價</a></li>
                    <li class="breadcrumb-item text-white active" aria-current="page">新增報價</li>
                </ol>
            </nav>
        </div>
    </div>
    <!-- Page Header End -->

    <!-- Listing Form Start -->
    <div class="container-xxl py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="bg-light rounded p-5">
                        <div class="text-center mb-5">
                            <h6 class="text-primary">Create Listing</h6>
                            <h1 class="mb-4">建立您的報價項目</h1>
                        </div>

                        <form id="listingForm">
                            <div class="row g-3">
                                <!-- 品名/服務名稱 -->
                                <div class="col-12">
                                    <label class="form-label">服務名稱 <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="title" required 
                                           placeholder="例：室內設計規劃、木工訂製、油漆工程">
                                    <div class="form-text">簡潔明確的服務名稱有助於客戶快速了解</div>
                                </div>

                                <!-- 分類 -->
                                <div class="col-12">
                                    <label class="form-label">服務分類 <span class="text-danger">*</span></label>
                                    <select class="form-select" id="category" required>
                                        <option value="">請選擇分類</option>
                                    </select>
                                </div>

                                <!-- 價格範圍 -->
                                <div class="col-md-6">
                                    <label class="form-label">最低價格 (元) <span class="text-danger">*</span></label>
                                    <input type="number" class="form-control" id="priceMin" required min="0" step="100"
                                           placeholder="10000">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">最高價格 (元) <span class="text-danger">*</span></label>
                                    <input type="number" class="form-control" id="priceMax" required min="0" step="100"
                                           placeholder="50000">
                                </div>

                                <!-- 單位與交期 -->
                                <div class="col-md-6">
                                    <label class="form-label">計價單位 <span class="text-danger">*</span></label>
                                    <select class="form-select" id="unit" required>
                                        <option value="次">次</option>
                                        <option value="件">件</option>
                                        <option value="坪">坪</option>
                                        <option value="m²">平方公尺 (m²)</option>
                                        <option value="天">天</option>
                                        <option value="小時">小時</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">預計交期 (天)</label>
                                    <input type="number" class="form-control" id="deliveryDays" min="1" 
                                           placeholder="7">
                                    <div class="form-text">預計完成所需天數</div>
                                </div>

                                <!-- 服務說明 -->
                                <div class="col-12">
                                    <label class="form-label">服務說明 <span class="text-danger">*</span></label>
                                    <textarea class="form-control" id="description" rows="5" required
                                              placeholder="詳細描述您的服務內容、流程、特色等"></textarea>
                                    <div class="form-text">詳細的說明有助於提高媒合成功率</div>
                                </div>

                                <!-- 圖片上傳（未來改用 Supabase Storage） -->
                                <div class="col-12">
                                    <label class="form-label">作品圖片（選填）</label>
                                    <input type="file" class="form-control" id="images" accept="image/*" multiple>
                                    <div class="form-text">可上傳多張圖片展示您的作品</div>
                                    <div id="imagePreview" class="preview-images"></div>
                                </div>

                                <!-- 提交按鈕 -->
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary w-100 py-3">
                                        <i class="bi bi-check-circle me-2"></i>發布報價
                                    </button>
                                </div>
                            </div>
                        </form>

                        <div id="alertContainer" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Listing Form End -->

    <!-- Footer Start -->
    <div class="container-fluid bg-dark text-body footer mt-5 pt-5">
        <div class="container py-5">
            <div class="row g-5">
                <div class="col-lg-12 text-center">
                    <p class="mb-0">&copy; <a class="text-primary" href="#">MatchDO 合做</a>. All Rights Reserved.</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer End -->

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Supabase Auth -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/config/auth-config.js"></script>
    <script src="/js/auth-middleware.js"></script>
    <script src="../js/site-header.js"></script>

    <script>
        let currentUser = null;

        document.addEventListener('DOMContentLoaded', async () => {
            // 檢查登入狀態
            const isAuth = await AuthMiddleware.requireAuth();
            if (!isAuth) return;

            currentUser = await AuthService.getCurrentUser();
            
            // 載入分類選項
            await loadCategories();

            // 圖片預覽
            document.getElementById('images').addEventListener('change', previewImages);

            // 表單提交
            document.getElementById('listingForm').addEventListener('submit', handleSubmit);
        });

        async function loadCategories() {
            try {
                const response = await fetch('/api/categories');
                const data = await response.json();
                
                const categorySelect = document.getElementById('category');
                // API 返回 { categories: [...], via: '...' } 格式
                const categories = data.categories || [];
                categories.forEach(cat => {
                    const option = document.createElement('option');
                    option.value = cat.key;
                    option.textContent = cat.name; // 欄位名稱是 name 而非 display_name
                    categorySelect.appendChild(option);
                });
            } catch (error) {
                console.error('載入分類失敗:', error);
                showAlert('載入分類失敗，請重新整理頁面', 'danger');
            }
        }

        function previewImages(event) {
            const files = event.target.files;
            const previewContainer = document.getElementById('imagePreview');
            previewContainer.innerHTML = '';

            Array.from(files).forEach(file => {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        previewContainer.appendChild(img);
                    };
                    reader.readAsDataURL(file);
                }
            });
        }

        async function handleSubmit(event) {
            event.preventDefault();

            const title = document.getElementById('title').value.trim();
            const category = document.getElementById('category').value;
            const priceMin = parseInt(document.getElementById('priceMin').value);
            const priceMax = parseInt(document.getElementById('priceMax').value);
            const unit = document.getElementById('unit').value;
            const deliveryDays = parseInt(document.getElementById('deliveryDays').value) || null;
            const description = document.getElementById('description').value.trim();

            // 驗證
            if (priceMax < priceMin) {
                showAlert('最高價格不能低於最低價格', 'danger');
                return;
            }

            // 準備資料
            const listingData = {
                expert_id: currentUser.id,
                title,
                category,
                price_min: priceMin,
                price_max: priceMax,
                unit,
                delivery_days: deliveryDays,
                description,
                status: 'active',
                images: [], // TODO: 未來改用 Supabase Storage
                tags: [] // TODO: Phase 2 使用 AI 生成
            };

            try {
                // 儲存到資料庫
                const { data, error } = await supabaseClient
                    .from('listings')
                    .insert([listingData])
                    .select()
                    .single();

                if (error) throw error;

                showAlert('報價發布成功！即將跳轉...', 'success');
                
                setTimeout(() => {
                    window.location.href = 'my-listings.html';
                }, 1500);

            } catch (error) {
                console.error('發布失敗:', error);
                showAlert('發布失敗：' + error.message, 'danger');
            }
        }

        function showAlert(message, type = 'info') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            document.getElementById('alertContainer').appendChild(alertDiv);

            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }
    </script>
</body>

</html>

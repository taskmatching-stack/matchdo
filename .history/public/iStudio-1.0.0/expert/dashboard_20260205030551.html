<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="utf-8">
    <title>專家控制台 - MatchDO 合做</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!-- Favicon -->
    <link href="../img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Space+Grotesk&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="../css/style.css" rel="stylesheet">

    <!-- Supabase Auth -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/config/auth-config.js"></script>
    <script src="/js/auth-middleware.js"></script>
</head>

<body>
    <!-- 共用前台導覽 -->
    <div id="site-header"></div>

    <!-- Page Header Start -->
    <div class="container-fluid bg-primary py-2">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h3 class="text-white mb-0">專家控制台</h3>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb bg-transparent mb-0">
                        <li class="breadcrumb-item"><a class="text-white" href="../index.html">首頁</a></li>
                        <li class="breadcrumb-item text-white active">控制台</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
    <!-- Page Header End -->

    <!-- Dashboard Start -->
    <div class="container-xxl py-3">
        <div class="container">
            <!-- 歡迎區塊 -->
            <div class="row mb-3">
                <div class="col-lg-12">
                    <div class="bg-light rounded p-4">
                        <h3 class="mb-3">
                            <i class="fas fa-user-tie text-primary me-2"></i>
                            歡迎回來，<span id="expertName">載入中...</span>
                        </h3>
                        <p class="text-muted mb-0">這是您的專家控制台，快速查看業務狀態與待辦事項</p>
                    </div>
                </div>
            </div>

            <!-- 統計卡片 -->
            <div class="row g-3 mb-3">
                <div class="col-lg-3 col-md-6">
                    <div class="card border-0 shadow-sm h-100">
                        <div class="card-body text-center p-4">
                            <div class="bg-primary bg-gradient rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width: 70px; height: 70px;">
                                <i class="fas fa-list-ul fa-2x text-white"></i>
                            </div>
                            <h2 class="mb-2" id="totalListings">
                                <span class="spinner-border spinner-border-sm"></span>
                            </h2>
                            <p class="text-muted mb-0">報價項目</p>
                            <a href="my-listings.html" class="btn btn-sm btn-outline-primary mt-2">查看</a>
                        </div>
                    </div>
                </div>

                <div class="col-lg-3 col-md-6">
                    <div class="card border-0 shadow-sm h-100">
                        <div class="card-body text-center p-4">
                            <div class="bg-success bg-gradient rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width: 70px; height: 70px;">
                                <i class="fas fa-handshake fa-2x text-white"></i>
                            </div>
                            <h2 class="mb-2" id="matchedProjects">
                                <span class="spinner-border spinner-border-sm"></span>
                            </h2>
                            <p class="text-muted mb-0">媒合專案</p>
                            <a href="matched-projects.html" class="btn btn-sm btn-outline-success mt-2">查看</a>
                        </div>
                    </div>
                </div>

                <div class="col-lg-3 col-md-6">
                    <div class="card border-0 shadow-sm h-100">
                        <div class="card-body text-center p-4">
                            <div class="bg-warning bg-gradient rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width: 70px; height: 70px;">
                                <i class="fas fa-clock fa-2x text-white"></i>
                            </div>
                            <h2 class="mb-2" id="pendingMatches">
                                <span class="spinner-border spinner-border-sm"></span>
                            </h2>
                            <p class="text-muted mb-0">待處理</p>
                            <a href="matched-projects.html" class="btn btn-sm btn-outline-warning mt-2">處理</a>
                        </div>
                    </div>
                </div>

                <div class="col-lg-3 col-md-6">
                    <div class="card border-0 shadow-sm h-100">
                        <div class="card-body text-center p-4">
                            <div class="bg-info bg-gradient rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width: 70px; height: 70px;">
                                <i class="fas fa-star fa-2x text-white"></i>
                            </div>
                            <h2 class="mb-2" id="avgRating">
                                <span class="spinner-border spinner-border-sm"></span>
                            </h2>
                            <p class="text-muted mb-0">平均評分</p>
                            <small class="text-muted">即將推出</small>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 快速動作區 -->
            <div class="row mb-3">
                <div class="col-lg-12">
                    <div class="card border-0 shadow-sm">
                        <div class="card-header bg-primary text-white">
                            <h5 class="mb-0">
                                <i class="fas fa-bolt me-2"></i>快速動作
                            </h5>
                        </div>
                        <div class="card-body p-4">
                            <div class="row g-3">
                                <div class="col-md-4">
                                    <a href="listing-form.html" class="btn btn-outline-primary w-100 py-3">
                                        <i class="fas fa-plus-circle me-2"></i>新增報價項目
                                    </a>
                                </div>
                                <div class="col-md-4">
                                    <a href="matched-projects.html" class="btn btn-outline-success w-100 py-3">
                                        <i class="fas fa-search me-2"></i>查看媒合專案
                                    </a>
                                </div>
                                <div class="col-md-4">
                                    <a href="my-listings.html" class="btn btn-outline-info w-100 py-3">
                                        <i class="fas fa-edit me-2"></i>管理我的報價
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 最新媒合專案 -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="card border-0 shadow-sm">
                        <div class="card-header bg-white">
                            <div class="d-flex justify-content-between align-items-center">
                                <h5 class="mb-0">
                                    <i class="fas fa-fire text-danger me-2"></i>最新媒合專案
                                </h5>
                                <a href="matched-projects.html" class="btn btn-sm btn-primary">查看全部</a>
                            </div>
                        </div>
                        <div class="card-body p-4">
                            <div id="recentMatches">
                                <div class="text-center py-4">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">載入中...</span>
                                    </div>
                                    <p class="mt-3 text-muted">載入最新媒合專案...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Dashboard End -->

    <!-- Footer Start -->
    <div class="container-fluid bg-dark text-body footer mt-5 pt-5">
        <div class="container py-5">
            <div class="row g-5">
                <div class="col-lg-12 text-center">
                    <p class="mb-0">&copy; <a class="text-primary" href="#">MatchDO 合做</a>. All Rights Reserved.</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer End -->

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../lib/wow/wow.min.js"></script>
    <script src="../lib/easing/easing.min.js"></script>
    <script src="../lib/waypoints/waypoints.min.js"></script>
    <script src="../lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="../js/main.js"></script>
    <script src="../js/site-header.js"></script>

    <!-- Dashboard Logic -->
    <script>
        $(document).ready(async function () {
            try {
                // 確保 AuthService 已載入
                if (!window.AuthService) {
                    console.error('AuthService 未載入');
                    window.location.href = '/login.html';
                    return;
                }

                // 檢查登入狀態
                const { data: { user }, error: userError } = await AuthService.getUser();
                if (userError || !user) {
                    console.error('用戶未登入:', userError);
                    window.location.href = '/login.html';
                    return;
                }

                // 顯示專家名稱
                $('#expertName').text(user.user_metadata?.full_name || user.email);

                // 載入統計資料
                await loadDashboardStats(user.id);

                // 載入最新媒合專案
                await loadRecentMatches(user.id);
            } catch (error) {
                console.error('初始化失敗:', error);
                alert('載入失敗，請重新整理頁面');
            }
        });

        async function loadDashboardStats(userId) {
            try {
                // 載入報價項目數量
                const { data, error, count } = await AuthService.supabase
                    .from('listings')
                    .select('*', { count: 'exact', head: true })
                    .eq('expert_id', userId);
                
                if (error) {
                    console.error('查詢報價失敗:', error);
                    $('#totalListings').text('0');
                } else {
                    $('#totalListings').text(count || 0);
                }

                // 載入媒合專案（待實作 matches 表）
                // 目前先顯示靜態數據
                $('#matchedProjects').text('0');
                $('#pendingMatches').text('0');
                $('#avgRating').html('<small>N/A</small>');

            } catch (error) {
                console.error('載入統計失敗:', error);
                $('#totalListings').text('0');
                $('#matchedProjects').text('0');
                $('#pendingMatches').text('0');
                $('#avgRating').html('<small>--</small>');
            }
        }

        async function loadRecentMatches(userId) {
            try {
                // TODO: 從 matches 表載入最新媒合專案
                // 目前顯示空狀態
                $('#recentMatches').html(`
                    <div class="text-center py-5">
                        <i class="fas fa-inbox fa-3x text-muted mb-3"></i>
                        <h5 class="text-muted">暫無媒合專案</h5>
                        <p class="text-muted">當有客戶專案與您的報價匹配時，會顯示在這裡</p>
                        <a href="listing-form.html" class="btn btn-primary mt-3">
                            <i class="fas fa-plus me-2"></i>新增報價以增加媒合機會
                        </a>
                    </div>
                `);
            } catch (error) {
                console.error('載入媒合專案失敗:', error);
                $('#recentMatches').html(`
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-triangle me-2"></i>載入失敗，請稍後再試
                    </div>
                `);
            }
        }
    </script>
</body>

</html>

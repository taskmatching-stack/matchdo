<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>MATCHDO - 合做</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Space+Grotesk&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <!-- 移除原樣板載入 Spinner，保留簡潔頁面 -->


    <!-- 共用前台導覽（由 site-header.js 載入） -->
    <div id="site-header"></div>

    <!-- Supabase Auth -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/config/auth-config.js"></script>
    <script src="/js/auth-middleware.js"></script>
    <script src="/js/site-header.js"></script>
    <script>
        // 首次登入時自動建立用戶資料
        document.addEventListener('DOMContentLoaded', async () => {
            const user = await AuthService.getCurrentUser();
            if (user) {
                // 檢查用戶資料是否存在
                const profile = await AuthService.getUserProfile();
                if (!profile) {
                    // 首次登入，建立用戶資料
                    await AuthService.createOrUpdateUser(user.id, {
                        email: user.email,
                        full_name: user.user_metadata?.full_name || '',
                        avatar_url: user.user_metadata?.avatar_url || ''
                    });
                }
            }
        });
    </script>


    <!-- Hero Start -->
    <div class="container-fluid pb-5 hero-header bg-light mb-5">
        <div class="container py-5">
            <div class="row g-5 align-items-center mb-5">
                <div class="col-lg-6">
                    <h1 class="display-1 mb-4 animated slideInRight">We Make Your <span class="text-primary">Home</span>
                        Better</h1>
                    <h5 class="d-inline-block border border-2 border-white py-3 px-5 mb-0 animated slideInRight">
                        An Award Winning Studio Since 1990</h5>
                </div>
                <div class="col-lg-6">
                    <!-- 移除大型輪播，保留簡潔標題區 -->
                </div>
            </div>
            <!-- 移除四項樣板圖示列 -->
            <!-- AI 估價表單區塊 start -->
            <div class="row justify-content-center mt-5" id="ai-estimate">
                <div class="col-lg-8">
                    <div class="card shadow">
                        <div class="card-body">
                            <h4 class="mb-3">AI 估價系統</h4>
                            <form id="aiForm">
                                <div class="mb-3 row">
                                    <div class="col-md-6">
                                        <label for="category" class="form-label">施作大分類</label>
                                        <select class="form-select" id="category" name="category" required></select>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="subcategory" class="form-label">子分類（可不選也可複選）</label>
                                        <select class="form-select" id="subcategory" name="subcategory" multiple></select>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="projectDescriptionInput" class="form-label">專案詳細需求描述</label>
                                    <textarea class="form-control" id="projectDescriptionInput" name="description" rows="4" placeholder="請詳細描述您的需求，越詳細 AI 辨識越準確..."></textarea>
                                    <div id="categoryHint" class="form-text text-primary mt-1"></div>
                                </div>
                                <div class="mb-3">
                                    <label for="prompt" class="form-label">自訂 AI 提示詞 (進階)</label>
                                    <input type="text" class="form-control" id="prompt" name="prompt" placeholder="通常由系統自動帶入，您也可以自行調整">
                                </div>
                                <div class="row mb-3">
                                    <div class="col">
                                        <label for="item" class="form-label">項目</label>
                                        <input type="text" class="form-control" id="item" name="item" placeholder="如：超耐磨地板">
                                    </div>
                                    <div class="col">
                                        <label for="unit" class="form-label">單位</label>
                                        <input type="text" class="form-control" id="unit" name="unit" placeholder="如：坪、才、式、m">
                                    </div>
                                    <div class="col">
                                        <label for="qty" class="form-label">數量</label>
                                        <input type="number" min="0" step="any" class="form-control" id="qty" name="qty" placeholder="如：10">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="designImages" class="form-label">設計圖上傳（可多選）</label>
                                    <input class="form-control" type="file" id="designImages" name="designImages" accept="image/*" multiple required>
                                    <div id="imagePreview" class="mt-2 d-flex flex-wrap gap-2"></div>
                                </div>
                                <button type="submit" class="btn btn-primary">AI 辨識項目</button>
                            </form>
                            <div id="aiResult" class="mt-4"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- AI 估價表單區塊 end -->
        </div>
    </div>
    <!-- Hero End -->



    <!-- 共用前台頁腳（由 site-common.js 載入） -->
    <div id="site-footer"></div>


    <!-- Back to Top -->
    <a href="#!" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/ai-categories.js"></script>
    <script src="js/site-common.js"></script>
    <script src="js/main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="zh-TW" data-theme="custom">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 圖片放大 - MatchDO 合做</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/theme-custom.css" rel="stylesheet">
    <style>
        .upload-zone {
            border: 2px dashed #dee2e6;
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            background: #f8f9fa;
            transition: border-color .2s, background .2s;
        }
        .upload-zone.dragover { border-color: #0d6efd; background: #e7f1ff; }
        .upload-zone.has-file { border-style: solid; border-color: #198754; background: #d1e7dd; }
        .preview-img { max-width: 100%; max-height: 280px; object-fit: contain; border-radius: 8px; }
        .result-img { max-width: 100%; max-height: 70vh; border-radius: 8px; border: 1px solid #dee2e6; }
    </style>
</head>
<body>
    <div id="site-header"></div>
    <div class="container-fluid page-title-bar">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h3 class="mb-0 text-dark"><i class="bi bi-zoom-in me-2"></i>AI 圖片放大</h3>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0">
                        <li class="breadcrumb-item"><a href="/index.html">首頁</a></li>
                        <li class="breadcrumb-item active">AI 圖片放大</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
    <div class="container py-5">
        <p class="text-muted mb-4">上傳一張圖片，使用 AI 進行 4 倍放大（每次消耗點數，請確認餘額）。</p>

        <div id="loginRequired" class="alert alert-warning" style="display:none;">
            請先<a href="/login.html?returnUrl=/client/ai-upscale.html" class="alert-link">登入</a>後使用。
        </div>

        <div id="mainPanel">
            <div class="card mb-4">
                <div class="card-body">
                    <label class="form-label fw-bold">選擇圖片</label>
                    <div class="upload-zone" id="uploadZone">
                        <input type="file" id="fileInput" accept="image/jpeg,image/png,image/webp" class="d-none">
                        <p class="mb-2 text-muted" id="uploadHint"><i class="bi bi-cloud-arrow-up me-2"></i>拖曳圖片到這裡，或點擊選擇檔案</p>
                        <div id="previewWrap" class="mt-2" style="display:none;">
                            <img id="previewImg" class="preview-img" alt="預覽">
                            <p class="small text-muted mt-2 mb-0" id="previewName"></p>
                        </div>
                    </div>
                    <div class="mt-3 d-flex flex-wrap align-items-center gap-2">
                        <button type="button" class="btn btn-primary" id="btnUpscale" disabled>
                            <i class="bi bi-zoom-in me-2"></i>開始放大
                        </button>
                        <span class="text-muted small" id="pointsHint">每次放大消耗點數，請先確認<a href="/credits.html">點數餘額</a>。</span>
                    </div>
                </div>
            </div>

            <div id="resultPanel" class="card" style="display:none;">
                <div class="card-header">放大結果</div>
                <div class="card-body text-center">
                    <img id="resultImg" class="result-img" alt="放大結果">
                    <div class="mt-3">
                        <a id="downloadLink" href="#" download="upscaled.png" class="btn btn-success">
                            <i class="bi bi-download me-2"></i>下載圖片
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div id="loadingOverlay" class="text-center py-5" style="display:none;">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="mt-3 text-muted">正在放大，請稍候…</p>
        </div>

        <div id="errorAlert" class="alert alert-danger" style="display:none;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/config/auth-config.js"></script>
    <script src="/js/auth-middleware.js"></script>
    <script src="/js/site-header.js"></script>
    <script>
        (function () {
            const uploadZone = document.getElementById('uploadZone');
            const fileInput = document.getElementById('fileInput');
            const previewWrap = document.getElementById('previewWrap');
            const previewImg = document.getElementById('previewImg');
            const previewName = document.getElementById('previewName');
            const btnUpscale = document.getElementById('btnUpscale');
            const resultPanel = document.getElementById('resultPanel');
            const resultImg = document.getElementById('resultImg');
            const downloadLink = document.getElementById('downloadLink');
            const loadingOverlay = document.getElementById('loadingOverlay');
            const errorAlert = document.getElementById('errorAlert');
            const loginRequired = document.getElementById('loginRequired');
            const mainPanel = document.getElementById('mainPanel');

            let selectedFile = null;

            function showError(msg) {
                errorAlert.textContent = msg;
                errorAlert.style.display = 'block';
                loadingOverlay.style.display = 'none';
            }
            function hideError() {
                errorAlert.style.display = 'none';
            }

            uploadZone.addEventListener('click', () => fileInput.click());
            uploadZone.addEventListener('dragover', (e) => { e.preventDefault(); uploadZone.classList.add('dragover'); });
            uploadZone.addEventListener('dragleave', () => uploadZone.classList.remove('dragover'));
            uploadZone.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadZone.classList.remove('dragover');
                const files = e.dataTransfer && e.dataTransfer.files;
                if (files && files.length) setFile(files[0]);
            });
            fileInput.addEventListener('change', () => {
                if (fileInput.files && fileInput.files[0]) setFile(fileInput.files[0]);
            });

            function setFile(file) {
                if (!file || !file.type.startsWith('image/')) return;
                selectedFile = file;
                uploadZone.classList.add('has-file');
                document.getElementById('uploadHint').style.display = 'none';
                previewWrap.style.display = 'block';
                previewImg.src = URL.createObjectURL(file);
                previewName.textContent = file.name;
                btnUpscale.disabled = false;
            }

            btnUpscale.addEventListener('click', async () => {
                if (!selectedFile) return;
                const session = await AuthService.getSession();
                const token = session && session.access_token;
                if (!token) {
                    showError('請先登入');
                    return;
                }
                hideError();
                loadingOverlay.style.display = 'block';
                resultPanel.style.display = 'none';

                const form = new FormData();
                form.append('image', selectedFile);

                try {
                    const res = await fetch('/api/upscale-image', {
                        method: 'POST',
                        headers: { Authorization: 'Bearer ' + token },
                        body: form
                    });
                    const data = await res.json().catch(() => ({}));

                    if (res.status === 402) {
                        showError('點數不足，請先儲值。');
                        setTimeout(() => { window.location.href = '/credits.html'; }, 1500);
                        return;
                    }
                    if (!res.ok) {
                        showError(data.error || '放大失敗，請稍後再試');
                        return;
                    }
                    if (data.success && data.imageData) {
                        resultImg.src = data.imageData;
                        downloadLink.href = data.imageData;
                        downloadLink.download = 'matchdo-upscaled.png';
                        resultPanel.style.display = 'block';
                        resultPanel.scrollIntoView({ behavior: 'smooth' });
                    } else {
                        showError(data.error || '未取得結果');
                    }
                } catch (e) {
                    showError('網路錯誤，請稍後再試');
                } finally {
                    loadingOverlay.style.display = 'none';
                }
            });

            document.addEventListener('DOMContentLoaded', async () => {
                const isAuth = await AuthMiddleware.requireClient();
                if (!isAuth) {
                    loginRequired.style.display = 'block';
                    mainPanel.style.display = 'none';
                    return;
                }
                mainPanel.style.display = 'block';
            });
        })();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW" data-theme="custom">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訂製需求 - MatchDO 合做</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/theme-custom.css" rel="stylesheet">
    <style>
        .demand-card { transition: box-shadow 0.2s; }
        .demand-card:hover { box-shadow: 0 6px 16px rgba(0,0,0,0.1); }
        .demand-img { height: 160px; object-fit: cover; border-radius: 8px; }
    </style>
</head>
<body>
    <div id="site-header"></div>
    <div class="container-fluid page-title-bar">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h3 class="mb-0 text-dark"><i class="bi bi-list-ul me-2"></i>訂製需求</h3>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0">
                        <li class="breadcrumb-item"><a href="/client/dashboard.html">控制台</a></li>
                        <li class="breadcrumb-item active">訂製需求</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
    <div class="container py-4">
        <p class="text-muted small mb-3">依您承接的分類篩選，看到有訂製需求的設計後可聯絡訂製者。</p>
        <div class="row mb-3">
            <div class="col-md-4">
                <label class="form-label">主分類</label>
                <select class="form-select" id="mainCategory">
                    <option value="">請選擇主分類</option>
                </select>
            </div>
            <div class="col-md-4">
                <label class="form-label">子分類（選填）</label>
                <select class="form-select" id="subCategory">
                    <option value="">全部</option>
                </select>
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button type="button" class="btn btn-primary w-100" id="btnSearch">查詢</button>
            </div>
        </div>
        <div id="loadingSpinner" class="text-center py-5" style="display: none;">
            <div class="spinner-border text-primary"></div>
            <p class="mt-2 text-muted">載入中...</p>
        </div>
        <div id="demandsList" class="row g-3"></div>
        <div id="emptyState" class="text-center py-5 text-muted" style="display: none;">
            <i class="bi bi-inbox" style="font-size: 3rem;"></i>
            <p class="mt-2">請選擇分類後查詢，或此分類暫無訂製需求。</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/config/auth-config.js"></script>
    <script src="/js/auth-middleware.js"></script>
    <script src="/js/site-header.js"></script>
    <script>
        (function() {
            let token = null;
            let categoriesData = { list: [], subByMain: {} };

            async function getToken() {
                if (token) return token;
                const s = await (window.AuthService && AuthService.getSession ? AuthService.getSession() : null);
                token = s && s.access_token ? s.access_token : null;
                return token;
            }

            async function loadCategories() {
                const lang = (window.i18n && window.i18n.getLang) ? window.i18n.getLang() : 'zh-TW';
                const res = await fetch('/api/custom-product-categories?lang=' + (lang === 'en' ? 'en' : ''));
                const data = await res.json();
                const list = (data.categories || []).filter(c => c.is_active !== false);
                categoriesData.list = list;
                categoriesData.subByMain = {};
                list.forEach(c => {
                    const subs = (c.subcategories || []).filter(s => s.is_active !== false);
                    categoriesData.subByMain[c.key] = subs;
                });
                const mainSel = document.getElementById('mainCategory');
                mainSel.innerHTML = '<option value="">請選擇主分類</option>' + list.map(c => '<option value="' + escapeHtml(c.key) + '">' + escapeHtml(c.name || c.key) + '</option>').join('');
                mainSel.addEventListener('change', function() {
                    const subs = categoriesData.subByMain[this.value] || [];
                    const subSel = document.getElementById('subCategory');
                    subSel.innerHTML = '<option value="">全部</option>' + subs.map(s => '<option value="' + escapeHtml(s.key) + '">' + escapeHtml(s.name || s.key) + '</option>').join('');
                });
            }

            async function search() {
                const mainKey = document.getElementById('mainCategory').value;
                if (!mainKey) { document.getElementById('emptyState').style.display = 'block'; document.getElementById('demandsList').innerHTML = ''; return; }
                document.getElementById('loadingSpinner').style.display = 'block';
                document.getElementById('emptyState').style.display = 'none';
                const subKey = document.getElementById('subCategory').value;
                const q = new URLSearchParams({ category_key: mainKey, per_page: 20, page: 1 });
                if (subKey) q.set('subcategory_key', subKey);
                const res = await fetch('/api/custom-products/for-makers?' + q.toString(), { headers: { 'Authorization': 'Bearer ' + token } });
                const data = await res.json();
                document.getElementById('loadingSpinner').style.display = 'none';
                const items = data.items || [];
                const container = document.getElementById('demandsList');
                if (items.length === 0) {
                    document.getElementById('emptyState').style.display = 'block';
                    container.innerHTML = '';
                    return;
                }
                document.getElementById('emptyState').style.display = 'none';
                container.innerHTML = items.map(d => {
                    const img = d.image_url || 'https://via.placeholder.com/300x160?text=No+Image';
                    const ownerId = d.owner_id ? encodeURIComponent(d.owner_id) : '';
                    return '<div class="col-md-6 col-lg-4">' +
                        '<div class="card demand-card h-100">' +
                        '<img src="' + img + '" class="card-img-top demand-img" alt="">' +
                        '<div class="card-body">' +
                        '<h6 class="card-title">' + escapeHtml(d.title || '') + '</h6>' +
                        '<p class="card-text small text-muted">' + escapeHtml((d.description || '').substring(0, 80)) + '</p>' +
                        (ownerId ? '<button class="btn btn-primary btn-sm w-100 btn-contact" data-owner-id="' + ownerId + '"><i class="bi bi-chat-dots me-1"></i>聯絡訂製者</button>' : '') +
                        '</div></div></div>';
                }).join('');
                container.querySelectorAll('.btn-contact').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const uid = this.getAttribute('data-owner-id');
                        if (uid) window.location.href = '/client/messages.html?open=' + uid;
                    });
                });
            }

            function escapeHtml(s) {
                const d = document.createElement('div');
                d.textContent = s == null ? '' : s;
                return d.innerHTML;
            }

            document.addEventListener('DOMContentLoaded', async function() {
                if (window.i18n && window.i18n.ready) window.i18n.ready.then(() => { if (window.i18n.applyPage) window.i18n.applyPage(); });
                const ok = await AuthMiddleware.requireAuth();
                if (!ok) return;
                token = await getToken();
                if (!token) { window.location.href = '/login.html'; return; }
                await loadCategories();
                document.getElementById('btnSearch').addEventListener('click', search);
            });
        })();
    </script>
    <div id="site-footer"></div>
    <script src="/js/site-footer.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW" data-theme="custom">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的數位資產 - MatchDO 合做</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/theme-custom.css" rel="stylesheet">
    <style>
        .product-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
        .status-badge {
            font-size: 0.85rem;
            padding: 0.35rem 0.75rem;
        }
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        .empty-state {
            padding: 4rem 2rem;
            text-align: center;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div id="site-header"></div>
    <div class="container-fluid page-title-bar">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h3 class="mb-0 text-dark"><i class="bi bi-images me-2"></i>我的數位資產</h3>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0">
                        <li class="breadcrumb-item"><a href="/index.html">首頁</a></li>
                        <li class="breadcrumb-item active">我的數位資產</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
    <div class="container py-4">
        <!-- Tab 切換 -->
        <ul class="nav nav-tabs mb-4" id="assetTabs">
            <li class="nav-item">
                <a class="nav-link active" id="tab-designs" data-bs-toggle="tab" href="#pane-designs">
                    <i class="bi bi-pencil-square me-1"></i>我的設計
                    <span class="badge bg-secondary ms-1" id="badgeDesigns">…</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="tab-favs" data-bs-toggle="tab" href="#pane-favs">
                    <i class="bi bi-heart-fill me-1 text-danger"></i>我的最愛
                    <span class="badge bg-danger ms-1" id="badgeFavs">…</span>
                </a>
            </li>
        </ul>

        <div class="tab-content">
            <!-- ── Tab 1：我的設計 ── -->
            <div class="tab-pane fade show active" id="pane-designs">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <p class="text-muted mb-0 small">管理您的設計，開啟開關讓廠商搜尋</p>
                    <a href="/custom-product.html" class="btn btn-primary btn-sm">
                        <i class="bi bi-plus-lg me-1"></i>建立新設計
                    </a>
                </div>
                <div id="loadingSpinner" class="text-center py-5">
                    <div class="spinner-border text-primary" role="status"></div>
                    <p class="mt-3 text-muted">載入中...</p>
                </div>
                <div id="productsList" class="row g-4" style="display:none;"></div>
                <div id="emptyState" class="empty-state" style="display:none;">
                    <i class="bi bi-inbox" style="font-size:4rem;color:#dee2e6;"></i>
                    <h4 class="mt-3">尚無設計資產</h4>
                    <p>建立您的第一個設計，或從 AI 工具生成</p>
                    <a href="/custom-product.html" class="btn btn-primary mt-3">
                        <i class="bi bi-plus-lg me-1"></i>開始建立
                    </a>
                </div>
            </div>

            <!-- ── Tab 2：我的最愛 ── -->
            <div class="tab-pane fade" id="pane-favs">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <p class="text-muted mb-0 small">從媒體牆收藏的廠商作品，可直接聯絡廠商發案</p>
                    <a href="/" class="btn btn-outline-secondary btn-sm">
                        <i class="bi bi-grid me-1"></i>去媒體牆收藏
                    </a>
                </div>
                <div id="favsLoading" class="text-center py-5">
                    <div class="spinner-border text-danger" role="status"></div>
                    <p class="mt-3 text-muted">載入收藏中...</p>
                </div>
                <div id="favsList" class="row g-4" style="display:none;"></div>
                <div id="favsEmpty" class="empty-state" style="display:none;">
                    <i class="bi bi-heart" style="font-size:4rem;color:#dee2e6;"></i>
                    <h4 class="mt-3">尚無收藏</h4>
                    <p>在媒體牆按愛心即可收藏廠商作品</p>
                    <a href="/" class="btn btn-outline-danger mt-3">
                        <i class="bi bi-grid me-1"></i>前往媒體牆
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Supabase Auth -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/config/auth-config.js"></script>
    <script src="/js/auth-middleware.js"></script>
    <script src="/js/site-header.js"></script>

    <script>

        let currentUser = null;
        let authToken = null;

        document.addEventListener('DOMContentLoaded', async () => {
            const isAuth = await AuthMiddleware.requireAuth();
            if (!isAuth) return;
            currentUser = await AuthService.getCurrentUser();
            const session = await AuthService.getSession();
            authToken = session?.access_token || null;

            // 載入兩個 tab
            loadProducts();
            loadFavorites();

            // 切換到最愛 tab 時若已載入不重複
            document.getElementById('tab-favs').addEventListener('shown.bs.tab', () => {});
        });

        async function loadProducts() {
            try {
                const session = await AuthService.getSession();
                const token = session?.access_token;

                if (!token) {
                    throw new Error('未找到有效的登入 token');
                }

                const response = await fetch('/api/custom-products', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || '載入失敗');
                }

                const products = data.products || [];
                const badgeEl = document.getElementById('badgeDesigns');
                if (badgeEl) badgeEl.textContent = products.length;

                document.getElementById('loadingSpinner').style.display = 'none';

                if (products.length === 0) {
                    document.getElementById('emptyState').style.display = 'block';
                } else {
                    document.getElementById('productsList').style.display = 'flex';
                    renderProducts(products);
                }

            } catch (error) {
                console.error('載入產品列表失敗:', error);
                document.getElementById('loadingSpinner').style.display = 'none';
                showAlert('載入產品列表失敗: ' + error.message, 'danger');
            }
        }

        function renderProducts(products) {
            const container = document.getElementById('productsList');
            container.innerHTML = '';

            products.forEach(product => {
                const card = createProductCard(product);
                container.appendChild(card);
            });
        }

        function createProductCard(product) {
            const col = document.createElement('div');
            col.className = 'col-md-6 col-lg-4';
            col.dataset.productId = product.id;

            const statusInfo = getStatusInfo(product.status);
            const mfgStatus = product.manufacturing_status || 'open';
            const isOpen = !!product.open_for_manufacturing && mfgStatus === 'open';
            const isCompleted = mfgStatus === 'completed';

            function toAbs(u) { if (!u || typeof u !== 'string') return ''; if (u.startsWith('http')) return u; return (window.location.origin || '') + (u.startsWith('/') ? '' : '/') + u; }
            const imageUrl = (product.image_urls && product.image_urls[0]) ? toAbs(product.image_urls[0]) : toAbs(product.ai_generated_image_url || product.reference_image_url) || 'https://via.placeholder.com/400x300?text=No+Image';

            const mfgBadge = isCompleted
                ? '<span class="badge bg-success ms-1">已完成訂製</span>'
                : isOpen
                    ? '<span class="badge bg-warning text-dark ms-1"><i class="bi bi-search me-1"></i>開放搜尋中</span>'
                    : '';

            col.innerHTML = `
                <div class="card product-card h-100">
                    <img src="${imageUrl}" class="card-img-top product-image" alt="${escapeHtml(product.title)}" onerror="this.src='https://via.placeholder.com/400x300?text=No+Image'">
                    <div class="card-body d-flex flex-column">
                        <div class="d-flex justify-content-between align-items-start mb-2 flex-wrap gap-1">
                            <h5 class="card-title mb-0">${escapeHtml(product.title)}</h5>
                            <span class="badge ${statusInfo.class} status-badge">${statusInfo.text}</span>
                        </div>
                        ${mfgBadge ? `<div class="mb-2">${mfgBadge}</div>` : ''}
                        <p class="card-text text-muted small flex-grow-1">${escapeHtml((product.description||'').substring(0, 100))}${(product.description||'').length > 100 ? '...' : ''}</p>
                        <div class="text-muted small mb-3">
                            <i class="bi bi-calendar me-1"></i>${formatDate(product.created_at)}
                        </div>

                        <!-- 開放廠商搜尋開關 -->
                        ${!isCompleted ? `
                        <div class="d-flex align-items-center justify-content-between border rounded px-3 py-2 mb-2 bg-light">
                            <span class="small fw-semibold"><i class="bi bi-toggle-on me-1 text-success"></i>開放廠商搜尋</span>
                            <div class="form-check form-switch mb-0">
                                <input class="form-check-input mfg-toggle" type="checkbox" role="switch"
                                    id="mfg-toggle-${product.id}" data-id="${product.id}"
                                    ${isOpen ? 'checked' : ''}>
                            </div>
                        </div>
                        ` : ''}

                        <div class="d-grid gap-2">
                            <button class="btn btn-primary btn-sm" onclick="viewProduct('${product.id}')">
                                <i class="bi bi-eye me-1"></i>查看詳情
                            </button>
                            <a href="/client/find-makers.html${(product.category || product.category_key) ? '?category_key=' + encodeURIComponent(product.category || product.category_key) + (product.subcategory_key ? '&subcategory_key=' + encodeURIComponent(product.subcategory_key) : '') : ''}" class="btn btn-outline-primary btn-sm">
                                <i class="bi bi-shop me-1"></i>找製作方
                            </a>
                            ${!isCompleted ? `
                            <button class="btn btn-outline-success btn-sm btn-mark-done" data-id="${product.id}">
                                <i class="bi bi-check-circle me-1"></i>標記為已完成訂製
                            </button>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `;

            // 開關事件
            const toggle = col.querySelector('.mfg-toggle');
            if (toggle) {
                toggle.addEventListener('change', () => toggleManufacturing(product.id, toggle.checked));
            }
            // 已完成按鈕
            const doneBtn = col.querySelector('.btn-mark-done');
            if (doneBtn) {
                doneBtn.addEventListener('click', () => markCompleted(product.id));
            }

            return col;
        }

        function getStatusInfo(status) {
            const statusMap = {
                'draft': { text: '草稿', class: 'bg-secondary' },
                'analyzing': { text: '分析中', class: 'bg-info' },
                'matched': { text: '已媒合', class: 'bg-success' },
                'contacted': { text: '已聯繫', class: 'bg-warning' },
                'completed': { text: '已完成', class: 'bg-primary' }
            };
            return statusMap[status] || { text: status, class: 'bg-secondary' };
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('zh-TW', { 
                year: 'numeric', 
                month: '2-digit', 
                day: '2-digit' 
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        window.viewProduct = function(productId) {
            window.location.href = `/client/custom-product-detail.html?id=${productId}`;
        };

        window.matchProduct = async function(productId) {
            if (!confirm('確定要開始媒合廠商嗎？')) return;

            try {
                const session = await AuthService.getSession();
                const token = session?.access_token;

                const response = await fetch(`/api/custom-products/${productId}/match`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || '媒合失敗');
                }

                showAlert('媒合成功！正在跳轉...', 'success');
                setTimeout(() => {
                    window.location.href = `/client/custom-product-detail.html?id=${productId}`;
                }, 1500);

            } catch (error) {
                console.error('媒合失敗:', error);
                showAlert('媒合失敗: ' + error.message, 'danger');
            }
        };

        window.viewMatches = function(productId) {
            window.location.href = `/client/custom-product-detail.html?id=${productId}`;
        };

        async function patchManufacturing(productId, patch) {
            const session = await AuthService.getSession();
            const token = session?.access_token;
            const r = await fetch(`/api/custom-products/${productId}/manufacturing`, {
                method: 'PATCH',
                headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' },
                body: JSON.stringify(patch)
            });
            return r.json();
        }

        window.toggleManufacturing = async function(productId, isOpen) {
            try {
                const result = await patchManufacturing(productId, {
                    open_for_manufacturing: isOpen,
                    manufacturing_status: isOpen ? 'open' : 'closed'
                });
                if (result.ok) {
                    showAlert(isOpen ? '已開放廠商搜尋' : '已關閉廠商搜尋', 'success');
                    loadProducts(); // 重新渲染
                } else {
                    showAlert(result.error || '操作失敗', 'danger');
                    loadProducts();
                }
            } catch (e) {
                showAlert('操作失敗', 'danger');
                loadProducts();
            }
        };

        window.markCompleted = async function(productId) {
            if (!confirm('確認標記為「已完成訂製」？標記後將自動關閉廠商搜尋，且無法復原。')) return;
            try {
                const result = await patchManufacturing(productId, { manufacturing_status: 'completed' });
                if (result.ok) {
                    showAlert('已標記為完成訂製', 'success');
                    loadProducts();
                } else {
                    showAlert(result.error || '操作失敗', 'danger');
                }
            } catch (e) {
                showAlert('操作失敗', 'danger');
            }
        };

        // ── 我的最愛 tab ──
        async function loadFavorites() {
            const loading = document.getElementById('favsLoading');
            const list = document.getElementById('favsList');
            const empty = document.getElementById('favsEmpty');
            const badge = document.getElementById('badgeFavs');
            if (!authToken) { if (loading) loading.style.display = 'none'; if (empty) empty.style.display = 'block'; return; }
            try {
                const r = await fetch('/api/me/favorites', { headers: { Authorization: 'Bearer ' + authToken } });
                const d = await r.json();
                const favs = d.favorites || [];
                if (badge) badge.textContent = favs.length;
                if (loading) loading.style.display = 'none';
                if (!favs.length) { if (empty) empty.style.display = 'block'; return; }
                if (list) {
                    list.style.display = 'flex';
                    list.innerHTML = favs.map(f => {
                        const item = f.item || {};
                        const img = item.image_url || item.cover_image_url || '';
                        const title = item.title || '（未命名）';
                        const link = item.link || '';
                        const mfrName = item.owner_display || item.manufacturer_name || '';
                        const isPortfolio = item.type === 'comparison' || item.type === 'collection' || !!item.manufacturer_id || !!mfrName;
                        const mfrId = item.manufacturer_id || '';
                        const mfrUserId = item.manufacturer_user_id || '';
                        // 聯絡按鈕：有 user_id → 站內訊息；有 mfrId → 查看廠商頁；都沒有 → 隱藏
                        const contactBtnHtml = mfrUserId
                            ? `<a href="/client/messages.html?open=${encodeURIComponent(mfrUserId)}" class="btn btn-success btn-sm"><i class="bi bi-chat-dots me-1"></i>站內聯絡廠商</a>`
                            : (mfrId ? `<a href="/vendor-profile.html?id=${encodeURIComponent(mfrId)}" class="btn btn-outline-primary btn-sm"><i class="bi bi-person-badge me-1"></i>前往廠商頁聯絡</a>` : '');
                        return `<div class="col-md-6 col-lg-4">
                            <div class="card product-card h-100">
                                ${img ? `<img src="${img}" class="card-img-top product-image" alt="${escapeHtml(title)}" onerror="this.style.display='none'">` : '<div class="product-image bg-light d-flex align-items-center justify-content-center"><i class="bi bi-image text-muted" style="font-size:3rem;"></i></div>'}
                                <div class="card-body d-flex flex-column">
                                    <div class="d-flex align-items-start justify-content-between mb-1">
                                        <h6 class="card-title mb-0 flex-grow-1">${escapeHtml(title)}</h6>
                                        <span class="badge bg-danger ms-2 flex-shrink-0"><i class="bi bi-heart-fill"></i></span>
                                    </div>
                                    ${mfrName ? `<div class="text-muted small mb-2"><i class="bi bi-shop me-1"></i>${escapeHtml(mfrName)}</div>` : ''}
                                    <div class="mt-auto d-grid gap-2 pt-2">
                                        ${isPortfolio && mfrId ? `<a href="/vendor-profile.html?id=${encodeURIComponent(mfrId)}" class="btn btn-outline-primary btn-sm"><i class="bi bi-person-badge me-1"></i>查看廠商</a>` : ''}
                                        ${isPortfolio && contactBtnHtml ? contactBtnHtml : ''}
                                        ${link ? `<a href="${link}" target="_blank" class="btn btn-outline-secondary btn-sm"><i class="bi bi-box-arrow-up-right me-1"></i>前往廠商頁面</a>` : ''}
                                        <button class="btn btn-outline-danger btn-sm btn-unfav" data-fav-id="${escapeHtml(f.id)}"><i class="bi bi-heart me-1"></i>取消收藏</button>
                                    </div>
                                </div>
                            </div>
                        </div>`;
                    }).join('');
                    // 取消收藏按鈕
                    list.querySelectorAll('.btn-unfav').forEach(btn => {
                        btn.addEventListener('click', async function() {
                            const favId = this.getAttribute('data-fav-id');
                            await fetch('/api/me/favorites', {
                                method: 'POST',
                                headers: { Authorization: 'Bearer ' + authToken, 'Content-Type': 'application/json' },
                                body: JSON.stringify({ item_id: favId })
                            });
                            loadFavorites(); // 重新載入
                        });
                    });
                }
            } catch (e) {
                console.warn('載入最愛失敗:', e);
                if (loading) loading.style.display = 'none';
                if (empty) empty.style.display = 'block';
            }
        }

        function showAlert(message, type = 'info') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show position-fixed top-0 start-50 translate-middle-x mt-3`;
            alertDiv.style.zIndex = '9999';
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            document.body.appendChild(alertDiv);
            setTimeout(() => alertDiv.remove(), 5000);
        }
    </script>
    <div id="site-footer"></div>
    <script src="/js/site-footer.js"></script>
</body>
</html>

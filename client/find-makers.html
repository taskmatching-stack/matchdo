<!DOCTYPE html>
<html lang="zh-TW" data-theme="custom">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>找製作方 - MatchDO 合做</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/theme-custom.css" rel="stylesheet">
    <style>
        .maker-card { transition: box-shadow 0.2s; }
        .maker-card:hover { box-shadow: 0 6px 16px rgba(0,0,0,0.1); }
        .maker-thumb { height: 140px; object-fit: cover; border-radius: 8px; }
    </style>
</head>
<body>
    <div id="site-header"></div>
    <div class="container-fluid page-title-bar">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h3 class="mb-0 text-dark"><i class="bi bi-shop me-2"></i>找製作方</h3>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0">
                        <li class="breadcrumb-item"><a href="/client/my-custom-products.html">我的數位資產</a></li>
                        <li class="breadcrumb-item active">找製作方</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
    <div class="container py-4">
        <h4 class="mb-3"><i class="bi bi-shop me-2"></i>此分類可承製的製作方</h4>
        <p class="text-muted small" id="categoryLabel">依產品分類顯示，子分類優先、不足一頁以主分類補滿。</p>
        <div id="loadingSpinner" class="text-center py-5">
            <div class="spinner-border text-primary"></div>
            <p class="mt-2 text-muted">載入中...</p>
        </div>
        <div id="makersList" class="row g-3" style="display: none;"></div>
        <div id="emptyState" class="text-center py-5 text-muted" style="display: none;">
            <i class="bi bi-shop" style="font-size: 3rem;"></i>
            <p class="mt-2">此分類暫無製作方，請稍後再試或換分類。</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/config/auth-config.js"></script>
    <script src="/js/auth-middleware.js"></script>
    <script src="/js/i18n.js"></script>
    <script src="/js/site-header.js"></script>
    <script>
        (function() {
            const params = new URLSearchParams(window.location.search);
            const category_key = params.get('category_key') || params.get('categoryKey');
            const subcategory_key = params.get('subcategory_key') || params.get('subcategoryKey');

            if (category_key) document.getElementById('categoryLabel').textContent = '分類：' + (subcategory_key ? subcategory_key + ' / ' : '') + category_key;

            async function getToken() {
                try {
                    const s = await (window.AuthService && AuthService.getSession ? AuthService.getSession() : null);
                    return s && s.access_token ? s.access_token : null;
                } catch (e) { return null; }
            }

            async function loadMakers() {
                const token = await getToken();
                if (!token) { window.location.href = '/login.html?next=' + encodeURIComponent(window.location.pathname + window.location.search); return; }

                if (!category_key) {
                    document.getElementById('loadingSpinner').style.display = 'none';
                    document.getElementById('emptyState').style.display = 'block';
                    document.getElementById('emptyState').innerHTML = '<p>請從「我的數位資產」選擇產品後點「找製作方」進入。</p><a href="/client/my-custom-products.html" class="btn btn-primary">我的數位資產</a>';
                    return;
                }

                const q = new URLSearchParams({ category_key, per_page: 12, page: 1 });
                if (subcategory_key) q.set('subcategory_key', subcategory_key);
                const res = await fetch('/api/manufacturers?' + q.toString(), { headers: { 'Authorization': 'Bearer ' + token } });
                const data = await res.json();

                document.getElementById('loadingSpinner').style.display = 'none';
                if (!res.ok) {
                    document.getElementById('emptyState').style.display = 'block';
                    document.getElementById('emptyState').innerHTML = '<p>載入失敗：' + (data.error || res.status) + '</p>';
                    return;
                }

                const list = data.manufacturers || [];
                if (list.length === 0) {
                    document.getElementById('emptyState').style.display = 'block';
                    return;
                }

                const container = document.getElementById('makersList');
                container.style.display = 'flex';
                container.innerHTML = list.map(m => {
                    const img = (m.portfolio && m.portfolio[0] && m.portfolio[0].image_url) ? m.portfolio[0].image_url : 'https://via.placeholder.com/200x140?text=' + encodeURIComponent(m.name || '');
                    const userId = m.user_id ? encodeURIComponent(m.user_id) : '';
                    return '<div class="col-md-6 col-lg-4">' +
                        '<div class="card maker-card h-100">' +
                        '<img src="' + img + '" class="card-img-top maker-thumb" alt="">' +
                        '<div class="card-body">' +
                        '<h6 class="card-title">' + escapeHtml(m.name || '') + '</h6>' +
                        '<p class="card-text small text-muted">' + escapeHtml((m.specialty || '').substring(0, 80)) + '</p>' +
                        (m.user_id ? '<button class="btn btn-primary btn-sm w-100 btn-contact" data-user-id="' + m.user_id + '"><i class="bi bi-chat-dots me-1"></i>聯絡</button>' : '<span class="text-muted small">暫無站內聯絡</span>') +
                        '</div></div></div>';
                }).join('');

                container.querySelectorAll('.btn-contact').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const uid = this.getAttribute('data-user-id');
                        if (!uid) return;
                        openConversation(uid);
                    });
                });
            }

            async function openConversation(otherUserId) {
                const token = await getToken();
                if (!token) return;
                const res = await fetch('/api/direct-conversations', {
                    method: 'POST',
                    headers: { 'Authorization': 'Bearer ' + token, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ other_user_id: otherUserId })
                });
                const data = await res.json();
                if (res.ok && data.conversation_id) {
                    window.location.href = '/client/messages.html?conversation_id=' + encodeURIComponent(data.conversation_id);
                } else {
                    alert(data.error || '無法開啟對話');
                }
            }

            function escapeHtml(s) {
                const d = document.createElement('div');
                d.textContent = s == null ? '' : s;
                return d.innerHTML;
            }

            document.addEventListener('DOMContentLoaded', function() {
                if (window.i18n && window.i18n.ready) window.i18n.ready.then(function() { if (window.i18n.applyPage) window.i18n.applyPage(); });
                AuthMiddleware.requireAuth().then(function(ok) { if (ok) loadMakers(); });
            });
        })();
    </script>
    <div id="site-footer"></div>
    <script src="/js/site-footer.js"></script>
</body>
</html>

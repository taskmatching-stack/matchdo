<!DOCTYPE html>
<html lang="zh-TW" data-theme="custom">
<head>
    <meta charset="utf-8">
    <title>圖庫找廠商 - 客製產品 | MatchDO 合做</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="瀏覽廠商作品圖庫，依關鍵字或分類篩選，選圖聯繫廠商或加入再設計">

    <link href="/img/favicon.ico" rel="icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/theme-custom.css" rel="stylesheet">
    <style>
        html { scrollbar-gutter: stable; }
        body.modal-open { overflow: hidden; padding-right: 0 !important; margin-right: 0 !important; }
        #galleryModal { position: fixed; inset: 0; z-index: 1055; overflow-x: hidden; overflow-y: auto; }
        #galleryModal .modal-dialog { position: fixed; left: 50%; top: 50%; transform: translate(-50%, -50%); margin: 0; max-height: 90vh; }
        #galleryGrid .gallery-card { transition: transform .15s ease, box-shadow .15s ease; }
        #galleryGrid .gallery-card:hover { transform: translateY(-2px); box-shadow: 0 .25rem .5rem rgba(0,0,0,.1) !important; }
        #galleryGrid .ratio img { object-fit: cover; width: 100%; height: 100%; }
        #galleryGrid .card-body { min-height: 4rem; display: flex; flex-direction: column; justify-content: flex-start; }
        #galleryGrid .card-title { line-height: 1.3; }
        /* 地區篩選 */
        .filter-section { border: 1px solid #e9ecef; border-radius: 10px; padding: 12px 16px; background: #fafbfc; margin-bottom: 18px; }
        .filter-section .filter-label { font-size: .8rem; font-weight: 600; color: #6c757d; text-transform: uppercase; letter-spacing: .03em; margin-bottom: 6px; }
        .area-btn { border-radius: 20px; font-size: .82rem; padding: 3px 12px; border: 1px solid #dee2e6; background: #fff; color: #495057; cursor: pointer; transition: all .12s; }
        .area-btn:hover { border-color: #0d6efd; color: #0d6efd; }
        .area-btn.active { background: #0d6efd; border-color: #0d6efd; color: #fff; }
        .active-filters { display: flex; flex-wrap: wrap; gap: 6px; align-items: center; }
        .active-filter-tag { background: #e8f0fe; color: #1a56db; border-radius: 20px; font-size: .78rem; padding: 2px 10px; display: flex; align-items: center; gap: 4px; }
        .active-filter-tag button { background: none; border: none; padding: 0; line-height: 1; color: inherit; font-size: .8rem; cursor: pointer; }
        #filterResultCount { font-size: .85rem; color: #6c757d; }
    </style>
</head>
<body>
    <div id="site-header"></div>

    <div class="container py-4">
        <h1 class="mb-2"><i class="bi bi-images me-2"></i><span data-i18n="gallery.title">圖庫找廠商</span></h1>
        <p class="text-muted mb-4" data-i18n="gallery.desc">瀏覽廠商作品，用關鍵字或分類篩選；點選作品可查看廠商資訊、聯繫廠商或加入再設計。</p>

        <!-- 篩選列 -->
        <div class="filter-section">
            <div class="row g-3 align-items-start">
                <!-- 關鍵字 -->
                <div class="col-md-4">
                    <div class="filter-label">關鍵字</div>
                    <div class="input-group input-group-sm">
                        <span class="input-group-text bg-white"><i class="bi bi-search"></i></span>
                        <input type="text" id="galleryKeyword" class="form-control" placeholder="搜尋標題、標籤…" autocomplete="off">
                    </div>
                </div>
                <!-- 分類 -->
                <div class="col-md-8">
                    <div class="filter-label">分類</div>
                    <div class="d-flex flex-wrap gap-1" id="galleryCategories">
                        <button type="button" class="area-btn active" data-category-key="">全部</button>
                    </div>
                </div>
                <!-- 小分類（大分類選中後自動出現）-->
                <div class="col-12 d-none" id="gallerySubcategoryRow">
                    <div class="filter-label">小分類</div>
                    <div class="d-flex flex-wrap gap-1" id="gallerySubcategories"></div>
                </div>
                <!-- 地區 -->
                <div class="col-12">
                    <div class="filter-label">服務地區</div>
                    <div class="d-flex flex-wrap gap-1" id="galleryAreaBtns">
                        <button type="button" class="area-btn active" data-area="">全部地區</button>
                        <button type="button" class="area-btn" data-area="north">北部</button>
                        <button type="button" class="area-btn" data-area="central">中部</button>
                        <button type="button" class="area-btn" data-area="south">南部</button>
                        <button type="button" class="area-btn" data-area="east">東部</button>
                        <button type="button" class="area-btn" data-area="island">離島</button>
                        <button type="button" class="area-btn" data-area="overseas">海外</button>
                    </div>
                </div>
            </div>
            <!-- 已選篩選條件 + 結果數 -->
            <div class="d-flex justify-content-between align-items-center mt-2" id="filterStatusRow" style="display:none!important">
                <div class="active-filters" id="activeFilters"></div>
                <div id="filterResultCount"></div>
            </div>
        </div>

        <!-- 載入中 / 無資料 -->
        <div id="galleryLoading" class="text-center py-5 text-muted">
            <div class="spinner-border mb-2" role="status"></div>
            <p class="mb-0" data-i18n="gallery.loading">載入作品中...</p>
        </div>
        <div id="galleryEmpty" class="text-center py-5 d-none">
            <i class="bi bi-images display-4 text-muted"></i>
            <p class="mt-2 text-muted" data-i18n="gallery.empty">尚無作品圖，或目前篩選無結果。請試試其他關鍵字或分類。</p>
            <p class="small text-muted">若您已在「我的廠商作品」上傳資料卻看不到：請確認後端 .env 已設 <code>SUPABASE_SERVICE_ROLE_KEY</code>，並在 Supabase 執行過 <code>docs/seed-manufacturers-and-portfolio.sql</code>。</p>
            <a href="/custom/" class="btn btn-outline-primary" data-i18n="gallery.backToCustom">返回客製產品首頁</a>
        </div>

        <!-- 圖牆 -->
        <div id="galleryGrid" class="row g-4 d-none">
            <!-- 卡片由 JS 動態插入 -->
        </div>
    </div>

    <div id="site-footer"></div>

    <!-- 作品詳情 Modal：放在 body 下、固定覆蓋視窗，避免背後版面被擠壓 -->
    <div class="modal fade" id="galleryModal" tabindex="-1" aria-labelledby="galleryModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="galleryModalLabel">作品詳情</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="關閉"></button>
                </div>
                <div class="modal-body">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <img id="modalImage" src="" alt="" class="img-fluid rounded">
                        </div>
                        <div class="col-md-6">
                            <h6 id="modalTitle" class="mb-2"></h6>
                            <p id="modalDescription" class="text-muted small mb-2"></p>
                            <div id="modalDesignHighlightBlock" class="mb-3 d-none">
                                <strong class="small text-secondary">作品重點</strong>
                                <p id="modalDesignHighlight" class="small mb-0 mt-1"></p>
                            </div>
                            <p class="mb-1"><strong>廠商</strong> <span id="modalMfrName"></span></p>
                            <p class="mb-1 small text-muted"><i class="bi bi-geo-alt me-1"></i><span id="modalMfrLocation"></span></p>
                            <div id="modalContact" class="small mb-3"></div>
                            <div id="modalTags" class="mb-3"></div>
                            <div class="d-flex flex-wrap gap-2">
                                <button id="modalBtnContact" type="button" class="btn btn-success btn-sm d-none"><i class="bi bi-chat-dots me-1"></i>站內聯絡廠商</button>
                                <a id="modalBtnVendorProfile" href="#" class="btn btn-outline-primary btn-sm d-none"><i class="bi bi-person-badge me-1"></i>查看廠商</a>
                                <a id="modalBtnBrowse" href="/vendors.html" class="btn btn-outline-secondary btn-sm"><i class="bi bi-building me-1"></i>瀏覽廠商列表</a>
                                <a id="modalBtnRedesign" href="#" class="btn btn-outline-secondary btn-sm"><i class="bi bi-pencil-square me-1"></i>用此圖再設計</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/config/auth-config.js"></script>
    <script src="/js/auth-middleware.js"></script>
    <script src="/js/i18n.js"></script>
    <script src="/js/site-header.js"></script>
    <script src="/js/site-footer.js"></script>
    <script>
(function() {
    const CATEGORIES_API = '/api/custom-product-categories';

    // ── 狀態 ──────────────────────────────────────────────────────────────
    let _rawItems = [];          // 原始資料，永不修改
    let categoryList = [];       // [{key, name, subcategories:[{key,name}]}]
    let selCat = '';             // 選中的大分類 key
    let selSub = '';             // 選中的小分類 key
    let selArea = '';            // 選中的地區
    let kwTimer = null;

    // 地區關鍵字對應
    const AREA_KW = {
        north:    ['台北','臺北','新北','基隆','桃園','新竹','宜蘭'],
        central:  ['台中','臺中','苗栗','彰化','南投','雲林'],
        south:    ['台南','臺南','高雄','嘉義','屏東'],
        east:     ['花蓮','台東','臺東'],
        island:   ['澎湖','金門','馬祖','連江','離島'],
        overseas: []
    };
    const TW_ALL = Object.entries(AREA_KW).filter(([k])=>k!=='overseas').flatMap(([,v])=>v);

    const $loading  = document.getElementById('galleryLoading');
    const $empty    = document.getElementById('galleryEmpty');
    const $grid     = document.getElementById('galleryGrid');
    const $cats     = document.getElementById('galleryCategories');
    const $keyword  = document.getElementById('galleryKeyword');

    // ── 工具 ──────────────────────────────────────────────────────────────
    function esc(s){ if(s==null)return''; const d=document.createElement('div'); d.textContent=s; return d.innerHTML; }

    function locMatchArea(loc, area) {
        if (!area) return true;
        const l = (loc||'').trim();
        if (area==='overseas') return l ? !TW_ALL.some(k=>l.includes(k)) : false;
        return (AREA_KW[area]||[]).some(k=>l.includes(k));
    }

    // ── 全過濾（大分類 + 小分類 + 地區 + 關鍵字，全部疊加）────────────────
    function applyFilters() {
        const kw = ($keyword ? $keyword.value : '').trim().toLowerCase();
        let list = _rawItems;

        // 1. 大分類：直接比對廠商 categories 陣列（key 就是廠商自己存的值）
        if (selCat) {
            list = list.filter(p => (p.categories||[]).includes(selCat));
        }
        // 2. 小分類：先比對 subcategory_key，再比對 tags
        if (selSub) {
            list = list.filter(p =>
                (p.subcategory_key && p.subcategory_key === selSub) ||
                (p.tags||[]).some(t => String(t).toLowerCase() === selSub.toLowerCase())
            );
        }
        // 3. 地區
        if (selArea) {
            list = list.filter(p => locMatchArea(p.manufacturer_location, selArea));
        }
        // 4. 關鍵字
        if (kw) {
            list = list.filter(p =>
                (p.title||'').toLowerCase().includes(kw) ||
                (p.manufacturer_name||'').toLowerCase().includes(kw) ||
                (p.manufacturer_location||'').toLowerCase().includes(kw) ||
                (p.tags||[]).some(t=>String(t).toLowerCase().includes(kw))
            );
        }

        renderGrid(list);
        // 結果數
        const countEl = document.getElementById('filterResultCount');
        if (countEl) countEl.textContent = list.length < _rawItems.length ? '共 '+list.length+' 件符合' : '';
        const statusRow = document.getElementById('filterStatusRow');
        if (statusRow) statusRow.style.display = (selCat||selSub||selArea||kw) ? 'flex' : 'none';
        if ($grid) $grid.classList.toggle('d-none', list.length===0);
        if ($empty) $empty.classList.toggle('d-none', list.length>0);
    }

    // ── 大分類按鈕 ────────────────────────────────────────────────────────
    function renderCategoryButtons() {
        let html = `<button type="button" class="area-btn${selCat==='' ? ' active':''}" data-cat-key="">全部</button>`;
        categoryList.forEach(c => {
            html += `<button type="button" class="area-btn${selCat===c.key?' active':''}" data-cat-key="${esc(c.key)}">${esc(c.name)}</button>`;
        });
        $cats.innerHTML = html;
        $cats.querySelectorAll('button').forEach(btn => {
            btn.addEventListener('click', () => {
                selCat = btn.dataset.catKey || '';
                selSub = '';  // 換大分類時重置小分類
                renderCategoryButtons();
                renderSubcategoryRow();
                applyFilters();
            });
        });
    }

    // ── 小分類按鈕（選大分類後出現）────────────────────────────────────
    function renderSubcategoryRow() {
        const wrapper = document.getElementById('gallerySubcategoryRow');
        const container = document.getElementById('gallerySubcategories');
        if (!wrapper || !container) return;
        if (!selCat) { wrapper.classList.add('d-none'); container.innerHTML=''; return; }
        const cat = categoryList.find(c=>c.key===selCat);
        const subs = (cat&&cat.subcategories)||[];
        if (!subs.length) { wrapper.classList.add('d-none'); container.innerHTML=''; return; }

        wrapper.classList.remove('d-none');
        let html = `<button type="button" class="area-btn${selSub===''?' active':''}" data-sub-key="">全部</button>`;
        subs.forEach(s => {
            html += `<button type="button" class="area-btn${selSub===s.key?' active':''}" data-sub-key="${esc(s.key)}">${esc(s.name)}</button>`;
        });
        container.innerHTML = html;
        container.querySelectorAll('button').forEach(btn => {
            btn.addEventListener('click', () => {
                selSub = btn.dataset.subKey || '';
                container.querySelectorAll('button').forEach(b=>b.classList.remove('active'));
                btn.classList.add('active');
                applyFilters();
            });
        });
    }

    // ── 地區按鈕 ──────────────────────────────────────────────────────────
    function bindAreaButtons() {
        const container = document.getElementById('galleryAreaBtns');
        if (!container) return;
        container.querySelectorAll('.area-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                selArea = this.dataset.area || '';
                container.querySelectorAll('.area-btn').forEach(b=>b.classList.remove('active'));
                this.classList.add('active');
                applyFilters();
            });
        });
    }

    // ── 圖牆渲染 ──────────────────────────────────────────────────────────
    function renderGrid(items) {
        if (!$grid) return;
        $grid.innerHTML = (items||[]).map(p => {
            const title = esc(p.title||'未命名作品');
            const mfr = esc(p.manufacturer_name||'');
            const loc = esc(p.manufacturer_location||'');
            const img = p.image_url ? esc(p.image_url) : '';
            const tags = (p.tags||[]).slice(0,3).map(t=>`<span class="badge bg-light text-dark me-1">${esc(t)}</span>`).join('');
            return `<div class="col-sm-6 col-md-4 col-lg-3">
                <div class="card h-100 border-0 shadow-sm gallery-card" data-id="${esc(p.id)}" style="cursor:pointer;">
                    <div class="ratio ratio-4x3 bg-light rounded-top overflow-hidden">
                        ${img ? `<img src="${img}" alt="${title}" class="object-fit-cover" loading="lazy" onerror="this.style.background='#eee';this.alt='無圖';" />` : '<div class="d-flex align-items-center justify-content-center text-muted"><i class="bi bi-image"></i></div>'}
                    </div>
                    <div class="card-body py-2">
                        <h6 class="card-title small text-truncate mb-0">${title}</h6>
                        <p class="card-text small text-muted mb-0">${mfr}${loc?' <span class="text-secondary">· '+loc+'</span>':''}</p>
                        ${tags?`<div class="mt-1">${tags}</div>`:''}
                    </div>
                </div>
            </div>`;
        }).join('');
        $grid.querySelectorAll('.gallery-card').forEach(el => {
            el.addEventListener('click', () => openModal(el.dataset.id));
        });
    }

    // ── Modal ─────────────────────────────────────────────────────────────
    function openModal(portfolioId) {
        const p = _rawItems.find(i => String(i&&i.id) === String(portfolioId||''));
        if (!p) return;
        const modal = new bootstrap.Modal(document.getElementById('galleryModal'));
        document.getElementById('modalImage').src = p.image_url||'';
        document.getElementById('modalImage').alt = p.title||'';
        document.getElementById('modalTitle').textContent = p.title||'未命名作品';
        document.getElementById('modalDescription').textContent = p.description||'';
        const hi = (p.design_highlight||'').trim();
        const $hb = document.getElementById('modalDesignHighlightBlock');
        const $ht = document.getElementById('modalDesignHighlight');
        if (hi) { $hb.classList.remove('d-none'); $ht.textContent = hi; }
        else $hb.classList.add('d-none');
        document.getElementById('modalMfrName').textContent = p.manufacturer_name||'';
        document.getElementById('modalMfrLocation').textContent = p.manufacturer_location||'—';

        const contact = p.manufacturer_contact||{};
        let ch = '';
        if (contact.email) ch += `<div><i class="bi bi-envelope me-1"></i><a href="mailto:${esc(contact.email)}">${esc(contact.email)}</a></div>`;
        if (contact.phone) ch += `<div><i class="bi bi-telephone me-1"></i><a href="tel:${esc(contact.phone)}">${esc(contact.phone)}</a></div>`;
        if (contact.line)  ch += `<div><i class="bi bi-chat me-1"></i>LINE: ${esc(contact.line)}</div>`;
        if (contact.url)   ch += `<div><i class="bi bi-link-45deg me-1"></i><a href="${esc(contact.url)}" target="_blank" rel="noopener">前往賣場/官網</a></div>`;
        document.getElementById('modalContact').innerHTML = ch||'<span class="text-muted">未提供聯絡方式</span>';
        document.getElementById('modalTags').innerHTML = (p.tags||[]).map(t=>`<span class="badge bg-secondary me-1">${esc(t)}</span>`).join('');

        const contactBtn = document.getElementById('modalBtnContact');
        const profileBtn = document.getElementById('modalBtnVendorProfile');
        const browseBtn  = document.getElementById('modalBtnBrowse');
        const mfrUserId  = p.manufacturer_user_id||null;
        const mfrId      = p.manufacturer_id||null;
        // 小分類優先，沒有才用廠商大分類第一個
        const catKey = p.subcategory_key || (p.categories&&p.categories[0]) || null;

        contactBtn.classList.add('d-none'); contactBtn.onclick = null;
        if (mfrUserId) {
            contactBtn.classList.remove('d-none');
            contactBtn.onclick = async function() {
                if (typeof AuthService !== 'undefined') {
                    const s = await AuthService.getSession().catch(()=>null);
                    const token = s&&(s.access_token||(s.session&&s.session.access_token));
                    if (!token) { window.location.href='/login.html?redirect='+encodeURIComponent(window.location.href); return; }
                }
                window.location.href = '/client/messages.html?open='+encodeURIComponent(mfrUserId);
            };
        }
        if (mfrId) { profileBtn.href='/vendor-profile.html?id='+encodeURIComponent(mfrId); profileBtn.classList.remove('d-none'); }
        else profileBtn.classList.add('d-none');

        browseBtn.href = catKey ? '/vendors.html?category='+encodeURIComponent(catKey) : '/vendors.html';
        browseBtn.innerHTML = catKey ? '<i class="bi bi-building me-1"></i>瀏覽此分類廠商' : '<i class="bi bi-building me-1"></i>瀏覽廠商列表';

        document.getElementById('modalBtnRedesign').href =
            '/custom-product.html?from_gallery=1&image_url='+encodeURIComponent(p.image_url||'')+'&portfolio_id='+encodeURIComponent(p.id||'');
        modal.show();
    }

    // key → 中文名（全部從資料庫 custom_product_categories 取）
    let catNameMap = {};

    async function loadCategories() {
        try {
            const lang = new URLSearchParams(window.location.search).get('lang')
                      || (window.i18n && window.i18n.currentLang)
                      || document.documentElement.getAttribute('lang')
                      || 'zh';
            const r = await fetch(CATEGORIES_API + '?lang=' + encodeURIComponent(lang));
            const d = await r.json();
            // 全部分類從資料庫來，含子分類
            categoryList = (d.categories||[]).map(c => ({
                key: c.key,
                name: c.name,
                subcategories: (c.subcategories||[]).map(s => ({ key: s.key, name: s.name }))
            }));
            // 同時建 key→name 對照供 applyFilters 用
            categoryList.forEach(c => { catNameMap[c.key] = c.name; });
        } catch(_) {
            categoryList = [];
        }
        renderCategoryButtons();
    }

    // ── 載入所有作品（只做一次，applyFilters 做所有篩選）────────────────
    var DEMO_ITEM = { id:'demo-1', title:'對比範例', image_url:'https://placehold.co/400x300/5a7a5a/d4e4d4?text=%E5%AF%A6%E5%93%81', manufacturer_name:'廠商作品', manufacturer_location:'', manufacturer_contact:null, categories:[], tags:[], description:null };

    async function loadPortfolio() {
        if ($loading) $loading.classList.remove('d-none');
        if ($empty)   $empty.classList.add('d-none');
        if ($grid)    $grid.classList.add('d-none');
        try {
            if (window.location.protocol === 'file:') {
                if ($empty) { const fp=$empty.querySelector('p'); if(fp) fp.textContent='請用網址開啟：http://localhost:3000/custom/gallery.html'; $empty.classList.remove('d-none'); }
                return;
            }
            // 1. portfolio 作品（含 categories 欄位）
            const portRes = await fetch('/api/manufacturer-portfolio');
            let portItems = [];
            try { const d = await portRes.json(); portItems = (d.items||[]).filter(x=>x.manufacturer_id); } catch(_){}

            // 2. comparison 對比作品（補充）
            let compItems = [];
            try {
                const cr = await fetch('/api/gallery-items');
                const cd = await cr.json();
                compItems = (cd.items||[]).filter(x=>x.manufacturer_id);
            } catch(_){}

            // 3. 合併（portfolio 優先，不重複）
            const seen = {};
            portItems.forEach(x=>{ seen[x.id]=true; });
            _rawItems = portItems.concat(compItems.filter(x=>!seen[x.id]));

            // 4. 完全沒資料才顯示 demo
            if (!_rawItems.length) _rawItems = [DEMO_ITEM];
            applyFilters();
        } catch(err) {
            console.error('圖庫載入失敗', err);
            _rawItems = [DEMO_ITEM];
            applyFilters();
        } finally {
            if ($loading) $loading.classList.add('d-none');
        }
    }

    // ── 鍵盤輸入 ──────────────────────────────────────────────────────────
    if ($keyword) $keyword.addEventListener('input', ()=>{ clearTimeout(kwTimer); kwTimer=setTimeout(applyFilters,300); });

    // ── 初始化 ────────────────────────────────────────────────────────────
    async function init() {
        if (!document.getElementById('galleryGrid')) return;
        bindAreaButtons();
        await Promise.all([loadPortfolio(), loadCategories()]);
    }

    if (document.readyState==='loading') document.addEventListener('DOMContentLoaded', init);
    else init();
})();
    </script>
    <script>if (window.i18n && window.i18n.ready) { window.i18n.ready.then(function () { if (window.i18n.applyPage) window.i18n.applyPage(); }); }</script>

<body>

    <div class="container py-4">
        <h1 class="mb-2"><i class="bi bi-images me-2"></i><span data-i18n="gallery.title">圖庫找廠商</span></h1>

    <script>
(function() {
    const CATEGORIES_API = '/api/custom-product-categories';

    // ── 語系偵測 ──────────────────────────────────────────────────────────
    const _lang = (new URLSearchParams(window.location.search).get('lang') || '').toLowerCase().replace(/-.*$/,'') || 'zh';
    const _isEn = _lang === 'en';

    // ── 翻譯字典（只有非中文才需要，中文直接用 HTML 預設值）────────────────
    const T = _isEn ? {
        modalTitle:     'Work Details',
        highlight:      'Design Highlights',
        vendor:         'Vendor',
        contact:        'Message Vendor',
        viewVendor:     'View Vendor',
        browseVendors:  'Browse Vendors',
        browseCategory: 'Browse Category Vendors',
        redesign:       'Use for Redesign',
        noContact:      'No contact info provided',
        labelKeyword:   'Keyword',
        labelCategory:  'Category',
        labelSubcat:    'Subcategory',
        labelArea:      'Service Region',
        filterAll:      'All',
        areaAll:        'All Regions',
        areaNorth:      'North',
        areaCentral:    'Central',
        areaSouth:      'South',
        areaEast:       'East',
        areaIsland:     'Islands',
        areaOverseas:   'Overseas',
        kwPlaceholder:  'Search title, tags…',
    } : {
        modalTitle:     '作品詳情',
        highlight:      '作品重點',
        vendor:         '廠商',
        contact:        '站內聯絡廠商',
        viewVendor:     '查看廠商',
        browseVendors:  '瀏覽廠商列表',
        browseCategory: '瀏覽此分類廠商',
        redesign:       '用此圖再設計',
        noContact:      '未提供聯絡方式',
        labelKeyword:   '關鍵字',
        labelCategory:  '分類',
        labelSubcat:    '小分類',
        labelArea:      '服務地區',
        filterAll:      '全部',
        areaAll:        '全部地區',
        areaNorth:      '北部',
        areaCentral:    '中部',
        areaSouth:      '南部',
        areaEast:       '東部',
        areaIsland:     '離島',
        areaOverseas:   '海外',
        kwPlaceholder:  '搜尋標題、標籤…',
    };

    // 套用所有靜態文字（filter 區 + modal）
    function applyModalI18n() {
        const set = (id, v) => { const el = document.getElementById(id); if (el && v != null) el.textContent = v; };
        const setAttr = (id, attr, v) => { const el = document.getElementById(id); if (el && v != null) el.setAttribute(attr, v); };
        // modal
        set('galleryModalLabel',    T.modalTitle);
        set('modalHighlightLabel',  T.highlight);
        set('modalVendorLabel',     T.vendor);
        set('modalBtnContactText',  T.contact);
        set('modalBtnProfileText',  T.viewVendor);
        set('modalBtnBrowseText',   T.browseVendors);
        set('modalBtnRedesignText', T.redesign);
        // filter labels
        set('labelKeyword',         T.labelKeyword);
        set('labelCategory',        T.labelCategory);
        set('labelSubcategory',     T.labelSubcat);
        set('labelArea',            T.labelArea);
        setAttr('galleryKeyword',   'placeholder', T.kwPlaceholder);
        // 地區按鈕由 loadAndBindAreaButtons() 動態產生，不需在此處理
    }

    // ── 狀態 ──────────────────────────────────────────────────────────────
    let _rawItems = [];          // 原始資料，永不修改
    let categoryList = [];       // [{key, name, subcategories:[{key,name}]}]
    let selCat = '';             // 選中的大分類 key
    let selSub = '';             // 選中的小分類 key
    let selArea = '';            // 選中的地區
    let kwTimer = null;

    // 地區資料（從 API 載入後填入）
    // selAreaCodes：目前選中群組的所有城市 code 陣列（空陣列 = 全部）
    let _areaGroups = [];   // [{code, label, cityCodes:[]}]
    let selAreaCodes = [];  // 空=全部，否則為城市 code 列表

    const $loading  = document.getElementById('galleryLoading');
    const $empty    = document.getElementById('galleryEmpty');
    const $grid     = document.getElementById('galleryGrid');
    const $cats     = document.getElementById('galleryCategories');
    const $keyword  = document.getElementById('galleryKeyword');

    // ── 工具 ──────────────────────────────────────────────────────────────
    function esc(s){ if(s==null)return''; const d=document.createElement('div'); d.textContent=s; return d.innerHTML; }

    function locMatchArea(loc) {
        if (!selAreaCodes.length) return true;
        const l = (loc||'').trim().toLowerCase();
        return selAreaCodes.some(code => l.includes(code.toLowerCase()));
    }

    // ── 全過濾（大分類 + 小分類 + 地區 + 關鍵字，全部疊加）────────────────
    function applyFilters() {
        const kw = ($keyword ? $keyword.value : '').trim().toLowerCase();
        let list = _rawItems;

        // 1. 大分類：直接比對廠商 categories 陣列（key 就是廠商自己存的值）
        if (selCat) {
            list = list.filter(p => (p.categories||[]).includes(selCat));
        }
        // 2. 小分類：先比對 subcategory_key，再比對 tags
        if (selSub) {
            list = list.filter(p =>
                (p.subcategory_key && p.subcategory_key === selSub) ||
                (p.tags||[]).some(t => String(t).toLowerCase() === selSub.toLowerCase())
            );
        }
        // 3. 地區（比對城市 code 或名稱）
        if (selAreaCodes.length) {
            list = list.filter(p => locMatchArea(p.manufacturer_location));
        }
        // 4. 關鍵字
        if (kw) {
            list = list.filter(p =>
                (p.title||'').toLowerCase().includes(kw) ||
                (p.manufacturer_name||'').toLowerCase().includes(kw) ||
                (p.manufacturer_location||'').toLowerCase().includes(kw) ||
                (p.tags||[]).some(t=>String(t).toLowerCase().includes(kw))
            );
        }

        renderGrid(list);
        // 結果數
        const countEl = document.getElementById('filterResultCount');
        if (countEl) countEl.textContent = list.length < _rawItems.length ? '共 '+list.length+' 件符合' : '';
        const statusRow = document.getElementById('filterStatusRow');
        if (statusRow) statusRow.style.display = (selCat||selSub||selAreaCodes.length||kw) ? 'flex' : 'none';
        if ($grid) $grid.classList.toggle('d-none', list.length===0);
        if ($empty) $empty.classList.toggle('d-none', list.length>0);
    }

    // ── 大分類按鈕 ────────────────────────────────────────────────────────
    function renderCategoryButtons() {
        let html = `<button type="button" class="area-btn${selCat==='' ? ' active':''}" data-cat-key="">${T.filterAll}</button>`;
        categoryList.forEach(c => {
            html += `<button type="button" class="area-btn${selCat===c.key?' active':''}" data-cat-key="${esc(c.key)}">${esc(c.name)}</button>`;
        });
        $cats.innerHTML = html;
        $cats.querySelectorAll('button').forEach(btn => {
            btn.addEventListener('click', () => {
                selCat = btn.dataset.catKey || '';
                selSub = '';  // 換大分類時重置小分類
                renderCategoryButtons();
                renderSubcategoryRow();
                applyFilters();
            });
        });
    }

    // ── 小分類按鈕（選大分類後出現）────────────────────────────────────
    function renderSubcategoryRow() {
        const wrapper = document.getElementById('gallerySubcategoryRow');
        const container = document.getElementById('gallerySubcategories');
        if (!wrapper || !container) return;
        if (!selCat) { wrapper.classList.add('d-none'); container.innerHTML=''; return; }
        const cat = categoryList.find(c=>c.key===selCat);
        const subs = (cat&&cat.subcategories)||[];
        if (!subs.length) { wrapper.classList.add('d-none'); container.innerHTML=''; return; }

        wrapper.classList.remove('d-none');
        let html = `<button type="button" class="area-btn${selSub===''?' active':''}" data-sub-key="">${T.filterAll}</button>`;
        subs.forEach(s => {
            html += `<button type="button" class="area-btn${selSub===s.key?' active':''}" data-sub-key="${esc(s.key)}">${esc(s.name)}</button>`;
        });
        container.innerHTML = html;
        container.querySelectorAll('button').forEach(btn => {
            btn.addEventListener('click', () => {
                selSub = btn.dataset.subKey || '';
                container.querySelectorAll('button').forEach(b=>b.classList.remove('active'));
                btn.classList.add('active');
                applyFilters();
            });
        });
    }

    // ── 時區 → 國家 code 對照（主要時區）────────────────────────────────
    const TZ_TO_COUNTRY = {
        'Asia/Taipei':'TW','Asia/Tokyo':'JP','Asia/Seoul':'KR',
        'Asia/Shanghai':'CN','Asia/Hong_Kong':'HK','Asia/Macau':'MO',
        'Asia/Singapore':'SG','Asia/Kuala_Lumpur':'MY','Asia/Bangkok':'TH',
        'Asia/Jakarta':'ID','Asia/Manila':'PH','Asia/Ho_Chi_Minh':'VN',
        'Asia/Kolkata':'IN','Asia/Dubai':'AE',
        'Europe/London':'GB','Europe/Paris':'FR','Europe/Berlin':'DE',
        'America/New_York':'US','America/Los_Angeles':'US','America/Chicago':'US',
        'America/Toronto':'CA','America/Sao_Paulo':'BR',
        'Australia/Sydney':'AU','Pacific/Auckland':'NZ',
    };
    // 語系 → 優先國家 code 順序
    const LANG_PRIORITY = {
        'zh': ['TW','HK','MO','SG','MY'],
        'ja': ['JP','TW','KR'],
        'ko': ['KR','JP','TW'],
        'en': ['US','GB','SG','AU','CA'],
        'de': ['DE','AT','CH'],
        'fr': ['FR','BE','CH'],
        'th': ['TH'],
        'vi': ['VN'],
        'id': ['ID'],
        'ms': ['MY','SG'],
    };

    function detectUserCountry() {
        // 1. 時區推斷
        try {
            const tz = Intl.DateTimeFormat().resolvedOptions().timeZone;
            if (TZ_TO_COUNTRY[tz]) return TZ_TO_COUNTRY[tz];
        } catch(_){}
        // 2. 瀏覽器語系推斷
        const bl = (navigator.language||'').toLowerCase().replace(/-.*$/,'');
        const prio = LANG_PRIORITY[bl] || LANG_PRIORITY[_lang] || [];
        if (prio.length) return prio[0];
        return null;
    }

    function getLangPriorityCountries() {
        const bl = (navigator.language||'').toLowerCase().replace(/-.*$/,'');
        return LANG_PRIORITY[bl] || LANG_PRIORITY[_lang] || [];
    }

    // ── 地區按鈕：從 /api/service-areas 動態載入，依連線區域優先排序 ───
    async function loadAndBindAreaButtons() {
        const container = document.getElementById('galleryAreaBtns');
        if (!container) return;
        try {
            const r = await fetch('/api/service-areas');
            const d = await r.json();

            const userCountry   = detectUserCountry();           // 'TW' / 'JP' / …
            const langPriority  = getLangPriorityCountries();    // ['TW','HK','SG',…]
            const lastArea      = localStorage.getItem('gallery_area_pref') || '';

            // 台灣群組：北中南東離島
            const twGroups = (d.taiwan_groups || []).map(g => ({
                code: g.code,
                label: _isEn ? (g.en||g.zh) : (g.zh||g.en),
                countryCode: 'TW',
                cityCodes: (g.cities||[]).flatMap(c => [c.code, c.zh, c.en].filter(Boolean))
            }));

            // 海外國家（從 countries 裡過濾非 TW）
            const overseasGroups = (d.countries||[])
                .filter(c => c.code !== 'TW')
                .map(c => ({
                    code: c.code,
                    label: _isEn ? (c.en||c.zh) : (c.zh||c.en),
                    countryCode: c.code,
                    cityCodes: [c.code, c.zh, c.en, ...((c.children||[]).flatMap(x=>[x.code,x.zh,x.en]))].filter(Boolean)
                }));

            // 所有群組 = 台灣子群組 + 海外國家
            const allGroups = [...twGroups, ...overseasGroups];

            // ── 排序：連線國 > 語言相近 > 其餘 ──
            function groupScore(g) {
                if (g.code === lastArea) return -3;              // 上次選擇最優先
                if (g.countryCode === userCountry) return -2;    // 連線所在國
                const li = langPriority.indexOf(g.countryCode);
                if (li >= 0) return -1 + li * 0.01;             // 語言相近（依序）
                return 1;                                        // 其餘
            }
            allGroups.sort((a, b) => groupScore(a) - groupScore(b));
            _areaGroups = allGroups;

            // 渲染按鈕
            let html = `<button type="button" class="area-btn active" data-area-code="">${T.areaAll}</button>`;
            allGroups.forEach(g => {
                html += `<button type="button" class="area-btn" data-area-code="${esc(g.code)}">${esc(g.label)}</button>`;
            });
            container.innerHTML = html;
        } catch(_) {
            // fallback：保留「全部地區」按鈕
        }

        // 綁定點擊
        container.querySelectorAll('.area-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const gc = this.dataset.areaCode || '';
                const grp = _areaGroups.find(g => g.code === gc);
                selAreaCodes = grp ? grp.cityCodes : [];
                if (gc) localStorage.setItem('gallery_area_pref', gc);
                container.querySelectorAll('.area-btn').forEach(b=>b.classList.remove('active'));
                this.classList.add('active');
                applyFilters();
            });
        });
    }

    // ── 圖牆渲染 ──────────────────────────────────────────────────────────
    function renderGrid(items) {
        if (!$grid) return;
        $grid.innerHTML = (items||[]).map(p => {
            const title = esc(p.title||'未命名作品');
            const mfr = esc(p.manufacturer_name||'');
            const loc = esc(p.manufacturer_location||'');
            const img = p.image_url ? esc(p.image_url) : '';
            const tags = (p.tags||[]).slice(0,3).map(t=>`<span class="badge bg-light text-dark me-1">${esc(t)}</span>`).join('');
            return `<div class="col-sm-6 col-md-4 col-lg-3">
                <div class="card h-100 border-0 shadow-sm gallery-card" data-id="${esc(p.id)}" style="cursor:pointer;">
                    <div class="ratio ratio-4x3 bg-light rounded-top overflow-hidden">
                        ${img ? `<img src="${img}" alt="${title}" class="object-fit-cover" loading="lazy" onerror="this.style.background='#eee';this.alt='無圖';" />` : '<div class="d-flex align-items-center justify-content-center text-muted"><i class="bi bi-image"></i></div>'}
                    </div>
                    <div class="card-body py-2">
                        <h6 class="card-title small text-truncate mb-0">${title}</h6>
                        <p class="card-text small text-muted mb-0">${mfr}${loc?' <span class="text-secondary">· '+loc+'</span>':''}</p>
                        ${tags?`<div class="mt-1">${tags}</div>`:''}
                    </div>
                </div>
            </div>`;
        }).join('');
        $grid.querySelectorAll('.gallery-card').forEach(el => {
            el.addEventListener('click', () => openModal(el.dataset.id));
        });
    }

    // ── Modal ─────────────────────────────────────────────────────────────
    function openModal(portfolioId) {
        const p = _rawItems.find(i => String(i&&i.id) === String(portfolioId||''));
        if (!p) return;
        const modal = new bootstrap.Modal(document.getElementById('galleryModal'));
        document.getElementById('modalImage').src = p.image_url||'';
        document.getElementById('modalImage').alt = p.title||'';
        document.getElementById('modalTitle').textContent = p.title||'未命名作品';
        document.getElementById('modalDescription').textContent = p.description||'';
        const hi = (p.design_highlight||'').trim();
        const $hb = document.getElementById('modalDesignHighlightBlock');
        const $ht = document.getElementById('modalDesignHighlight');
        if (hi) { $hb.classList.remove('d-none'); $ht.textContent = hi; }
        else $hb.classList.add('d-none');
        document.getElementById('modalMfrName').textContent = p.manufacturer_name||'';
        document.getElementById('modalMfrLocation').textContent = p.manufacturer_location||'—';

        const contact = p.manufacturer_contact||{};
        let ch = '';
        if (contact.email) ch += `<div><i class="bi bi-envelope me-1"></i><a href="mailto:${esc(contact.email)}">${esc(contact.email)}</a></div>`;
        if (contact.phone) ch += `<div><i class="bi bi-telephone me-1"></i><a href="tel:${esc(contact.phone)}">${esc(contact.phone)}</a></div>`;
        if (contact.line)  ch += `<div><i class="bi bi-chat me-1"></i>LINE: ${esc(contact.line)}</div>`;
        if (contact.url)   ch += `<div><i class="bi bi-link-45deg me-1"></i><a href="${esc(contact.url)}" target="_blank" rel="noopener">前往賣場/官網</a></div>`;
        document.getElementById('modalContact').innerHTML = ch||`<span class="text-muted">${T.noContact}</span>`;
        document.getElementById('modalTags').innerHTML = (p.tags||[]).map(t=>`<span class="badge bg-secondary me-1">${esc(t)}</span>`).join('');

        const contactBtn = document.getElementById('modalBtnContact');
        const profileBtn = document.getElementById('modalBtnVendorProfile');
        const browseBtn  = document.getElementById('modalBtnBrowse');
        const mfrUserId  = p.manufacturer_user_id||null;
        const mfrId      = p.manufacturer_id||null;
        // 小分類優先，沒有才用廠商大分類第一個
        const catKey = p.subcategory_key || (p.categories&&p.categories[0]) || null;

        contactBtn.classList.add('d-none'); contactBtn.onclick = null;
        if (mfrUserId) {
            contactBtn.classList.remove('d-none');
            contactBtn.onclick = async function() {
                if (typeof AuthService !== 'undefined') {
                    const s = await AuthService.getSession().catch(()=>null);
                    const token = s&&(s.access_token||(s.session&&s.session.access_token));
                    if (!token) { window.location.href='/login.html?redirect='+encodeURIComponent(window.location.href); return; }
                }
                window.location.href = '/client/messages.html?open='+encodeURIComponent(mfrUserId);
            };
        }
        if (mfrId) { profileBtn.href='/vendor-profile.html?id='+encodeURIComponent(mfrId); profileBtn.classList.remove('d-none'); }
        else profileBtn.classList.add('d-none');

        browseBtn.href = catKey ? '/vendors.html?category='+encodeURIComponent(catKey) : '/vendors.html';
        const browseLabel = catKey ? T.browseCategory : T.browseVendors;
        browseBtn.innerHTML = `<i class="bi bi-building me-1"></i>${browseLabel}`;

        document.getElementById('modalBtnRedesign').href =
            '/custom-product.html?from_gallery=1&image_url='+encodeURIComponent(p.image_url||'')+'&portfolio_id='+encodeURIComponent(p.id||'');
        modal.show();
    }

    // key → 中文名（全部從資料庫 custom_product_categories 取）
    let catNameMap = {};

    async function loadCategories() {
        try {
            const lang = new URLSearchParams(window.location.search).get('lang')
                      || (window.i18n && window.i18n.currentLang)
                      || document.documentElement.getAttribute('lang')
                      || 'zh';
            const r = await fetch(CATEGORIES_API + '?lang=' + encodeURIComponent(lang));
            const d = await r.json();
            // 全部分類從資料庫來，含子分類
            categoryList = (d.categories||[]).map(c => ({
                key: c.key,
                name: c.name,
                subcategories: (c.subcategories||[]).map(s => ({ key: s.key, name: s.name }))
            }));
            // 同時建 key→name 對照供 applyFilters 用
            categoryList.forEach(c => { catNameMap[c.key] = c.name; });
        } catch(_) {
            categoryList = [];
        }
        renderCategoryButtons();
    }

    // ── 載入所有作品（只做一次，applyFilters 做所有篩選）────────────────
    var DEMO_ITEM = { id:'demo-1', title:'對比範例', image_url:'https://placehold.co/400x300/5a7a5a/d4e4d4?text=%E5%AF%A6%E5%93%81', manufacturer_name:'廠商作品', manufacturer_location:'', manufacturer_contact:null, categories:[], tags:[], description:null };

    async function loadPortfolio() {
        if ($loading) $loading.classList.remove('d-none');
        if ($empty)   $empty.classList.add('d-none');
        if ($grid)    $grid.classList.add('d-none');
        try {
            if (window.location.protocol === 'file:') {
                if ($empty) { const fp=$empty.querySelector('p'); if(fp) fp.textContent='請用網址開啟：http://localhost:3000/custom/gallery.html'; $empty.classList.remove('d-none'); }
                return;
            }
            // 1. portfolio 作品（含 categories 欄位）
            const portRes = await fetch('/api/manufacturer-portfolio');
            let portItems = [];
            try { const d = await portRes.json(); portItems = (d.items||[]).filter(x=>x.manufacturer_id); } catch(_){}

            // 2. comparison 對比作品（補充）
            let compItems = [];
            try {
                const cr = await fetch('/api/gallery-items');
                const cd = await cr.json();
                compItems = (cd.items||[]).filter(x=>x.manufacturer_id);
            } catch(_){}

            // 3. 合併（portfolio 優先，不重複）
            const seen = {};
            portItems.forEach(x=>{ seen[x.id]=true; });
            _rawItems = portItems.concat(compItems.filter(x=>!seen[x.id]));

            // 4. 完全沒資料才顯示 demo
            if (!_rawItems.length) _rawItems = [DEMO_ITEM];
            applyFilters();
        } catch(err) {
            console.error('圖庫載入失敗', err);
            _rawItems = [DEMO_ITEM];
            applyFilters();
        } finally {
            if ($loading) $loading.classList.add('d-none');
        }
    }

    // ── 鍵盤輸入 ──────────────────────────────────────────────────────────
    if ($keyword) $keyword.addEventListener('input', ()=>{ clearTimeout(kwTimer); kwTimer=setTimeout(applyFilters,300); });

    // ── 初始化（支援 URL ?category_key= & subcategory_key= 預選主/子分類）──
    async function init() {
        if (!document.getElementById('galleryGrid')) return;
        applyModalI18n();
        await Promise.all([loadPortfolio(), loadCategories(), loadAndBindAreaButtons()]);
        const params = new URLSearchParams(window.location.search);
        const urlCat = params.get('category_key') || '';
        const urlSub = params.get('subcategory_key') || '';
        if (urlCat || urlSub) {
            selCat = urlCat;
            selSub = urlSub;
            renderCategoryButtons();
            renderSubcategoryRow();
            applyFilters();
        }
    }

    if (document.readyState==='loading') document.addEventListener('DOMContentLoaded', init);
    else init();
})();
    </script>

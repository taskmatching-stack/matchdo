<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="utf-8">
    <title>註冊 - MatchDO 合做</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!-- Favicon -->
    <link href="iStudio-1.0.0/img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Space+Grotesk&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="iStudio-1.0.0/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Space Grotesk', sans-serif;
        }

        .register-container {
            max-width: 900px;
            width: 100%;
            padding: 20px;
        }

        .register-card {
            background: white;
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .register-card h2 {
            color: #333;
            margin-bottom: 15px;
            font-weight: 700;
            text-align: center;
        }

        .register-card .subtitle {
            color: #666;
            margin-bottom: 50px;
            text-align: center;
            font-size: 16px;
        }

        .role-card {
            border: 3px solid #e0e0e0;
            border-radius: 15px;
            padding: 40px 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            height: 100%;
            text-align: center;
        }

        .role-card:hover {
            border-color: #667eea;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.2);
        }

        .role-card.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, #f8f9ff 0%, #e8ebff 100%);
        }

        .role-card .icon {
            font-size: 60px;
            margin-bottom: 20px;
            color: #667eea;
        }

        .role-card h4 {
            color: #333;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .role-card p {
            color: #666;
            font-size: 14px;
            line-height: 1.8;
        }

        .role-card ul {
            text-align: left;
            color: #666;
            font-size: 14px;
            margin-top: 20px;
        }

        .role-card ul li {
            margin-bottom: 8px;
        }

        .btn-continue {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 50px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 18px;
            margin-top: 40px;
            transition: all 0.3s ease;
        }

        .btn-continue:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-continue:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .user-info {
            background: #f8f9ff;
            border-radius: 10px;
            padding: 15px 20px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-info img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .user-info .info {
            flex: 1;
        }

        .user-info .name {
            font-weight: 600;
            color: #333;
        }

        .user-info .email {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="register-container">
        <div class="register-card">
            <h2>歡迎加入 MatchDO 合做！</h2>
            <p class="subtitle">登入或註冊後即可使用發案、接案等所有功能，無需選擇身份。</p>

            <!-- 未登入時：登入/註冊 -->
            <div id="pleaseLogin" class="alert alert-info text-center" style="display: none;">
                <p class="mb-3">請登入或使用 Google 註冊。</p>
                <a href="login.html" class="btn btn-primary me-2"><i class="bi bi-box-arrow-in-right me-1"></i>前往登入</a>
                <button type="button" class="btn btn-outline-primary" onclick="signUpWithGoogle()">
                    <i class="bi bi-google me-1"></i>使用 Google 註冊
                </button>
            </div>

            <!-- 已登入：顯示歡迎並導向首頁 -->
            <div id="welcomeDone" class="text-center py-4" style="display: none;">
                <p class="mb-3">已完成，正在為您導向首頁…</p>
                <div class="spinner-border text-primary" role="status"></div>
            </div>

            <div class="text-center mt-4">
                <small class="text-muted">已有帳號？ <a href="login.html" class="text-primary fw-bold">立即登入</a></small>
            </div>
        </div>
    </div>

    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Auth Config -->
    <script src="config/auth-config.js"></script>

    <script>
        async function signUpWithGoogle() {
            try {
                await AuthService.signInWithGoogle();
            } catch (e) {
                console.error('Google 註冊失敗:', e);
                alert('Google 註冊失敗：' + (e?.message || e));
            }
        }

        window.addEventListener('load', async () => {
            const currentUser = await AuthService.getCurrentUser();
            if (!currentUser) {
                document.getElementById('pleaseLogin').style.display = 'block';
                return;
            }

            document.getElementById('welcomeDone').style.display = 'block';
            document.getElementById('pleaseLogin').style.display = 'none';

            try {
                if (typeof AuthService.createOrUpdateUser === 'function') {
                    await AuthService.createOrUpdateUser(currentUser.id, {
                        email: currentUser.email,
                        full_name: currentUser.user_metadata?.full_name || currentUser.email?.split('@')[0] || ''
                    });
                }
            } catch (e) {
                console.warn('建立用戶資料:', e?.message || e);
            }
            window.location.href = '/index.html';
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
